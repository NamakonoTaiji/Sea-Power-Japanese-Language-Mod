[usn_cvn_enterprise]
Type=CVN,航空母艦
Default=エンタープライズ級,Enterprise
DefaultDescription=米海軍初の原子力空母であるUSSエンタープライズは、当初6隻計画の1番艦だったが、コストのために姉妹艦はキャンセルされた。そのため、冷戦期の全ての空母の中でユニークな特徴をいくつか持っていた。これには、気難しいが非常に高性能なSCANFARフェーズドアレイレーダーが含まれ、戦闘群の走査範囲を大幅に強化できた。同時に、就役後期にはスパローIIIミサイルを搭載した2基のMk.26発射機からなる控えめな防御ミサイルスイートを受け取った。航空団の収容能力や運用など、他のほとんどの点では、後のニミッツ級のような他のスーパーキャリアと本質的に同じである。
Variant1=エンタープライズ CVN-65,Enterprise

