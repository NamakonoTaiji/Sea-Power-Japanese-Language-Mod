DefaultDescription=キティホーク級空母3隻（とその発展型1隻）は、1960年代初頭に米海軍向けに建造された。これらの艦船はある程度、フォレスタル級スーパーキャリアの発展型である。当初はテリアSAMを運用するシステムが搭載されていたが、後に撤去された。USSアメリカは最初の2隻を若干修正したもので、一般的にキティホーク級3隻のうちの1隻と見なされる。
