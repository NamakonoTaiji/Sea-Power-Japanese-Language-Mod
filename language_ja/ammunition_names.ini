# ----------------- Decoys ----------------
usn_an_slq_25_nixie_decoy=AN/SLQ-25,Nixie,Decoy,ニクシー（正式名称 AN/SLQ-25）は、主にアメリカ海軍の水上艦艇で使用される曳航式デコイシステム。接近する魚雷を母艦プラットフォームから引き離すように設計された信号を生成する。

usn_moss=MOSS,MK-70,Decoy,Mk 70 MOSS（移動式潜水艦シミュレーター）は、敵のソナーを発射潜水艦から引き離すために使用される直径10インチのデコイ。MOSSは潜水艦の自己雑音とそのアクティブソナーの両方をシミュレートすることができる。

wp_mg-44=MG-44,Korund,Decoy,MG-44 コルンドは、第2世代の自走式水中音響潜水艦シミュレーター。ソ連潜水艦の特殊な400mm発射管から発射されるように設計されている。

