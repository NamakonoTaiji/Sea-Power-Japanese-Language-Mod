# ----------------- Decoys ----------------
usn_an_slq_25_nixie_decoy=AN/SLQ-25,Nixie,Decoy,Nixie（正式にはAN/SLQ-25）は、主にアメリカ海軍の水上艦船で使用される曳航デコイシステム。システムは、ホストプラットフォームに近づく魚雷を誘導するための信号を生成する。

usn_moss=MOSS,MK-70,Decoy,Mk 70 MOSS（モバイル潜水艦シミュレータ）は、発射する潜水艦から敵のソナーを誘導するために使用される直径10インチのデコイ。MOSSは、潜水艦の自己ノイズやアクティブソナーをシミュレートすることができる。

wp_mg-44=MG-44,Korund,Decoy,MG-44 Korundは、第二世代の自走型水中音響潜水艦シミュレータ。ソビエトの潜水艦の特別な400mmチューブから発射するように設計されている。

