[AmmunitionNames]
# ------------------ AAM ------------------
fr_super-530f=Super-530F,,AAM,シュペル530Fは、フランス製の中短距離セミアクティブ・レーダー誘導空対空ミサイル。AIM-7 スパローに匹敵し、先行するR530ミサイルの改良型である。
fr_r550=R550,Magic 1,AAM,R550 マジック1は、フランス製の短距離赤外線誘導空対空ミサイル。米国のAIM-9 サイドワインダーに匹敵する。リア・アスペクト（後方）攻撃専用。

usaf_aim-9e=AIM-9E,Sidewinder,AAM,AIM-9E サイドワインダーは、アメリカ製の赤外線誘導空対空ミサイル。E型（エコー）は初期型と比較して全性能が大幅に向上しており、捕捉範囲の拡大と射程の延伸が図られている。リア・アスペクト（後方）攻撃専用。
usaf_aim-9j=AIM-9J,Sidewinder,AAM,AIM-9J サイドワインダーは、アメリカ製の赤外線誘導空対空ミサイル。J型（ジュリエット）はE型から制御システムを中心に大幅な変更が加えられ、従来の真空管式電子機器がソリッドステート化された。キル・プロバビリティ（撃墜確率）は向上したが、依然としてリア・アスペクト（後方）攻撃専用である。

usn_aim-7d=AIM-7D,Sparrow,AAM,AIM-7D スパローは、アメリカ製のセミアクティブ・レーダー誘導空対空ミサイル。D型（デルタ）は初期のC型（チャーリー）と比較して、より速い接近率に対応できるよう最適化された。
usn_aim-7e=AIM-7E,Sparrow,AAM,AIM-7E スパローは、アメリカ製のセミアクティブ・レーダー誘導空対空ミサイル。E型（エコー）は、先行する派生型と比較して射程と性能が向上している。
usn_aim-7m=AIM-7M,Sparrow,AAM,AIM-7M スパローは、アメリカ製のセミアクティブ・レーダー誘導空対空ミサイル。M型（マイク）は、主にその射程において前世代のミサイル（AIM-7E-2、AIM-7E、AIM-7Dなど）よりはるかに優れている。前世代のスパローとは異なり、AIM-7Mは低高度と高高度の両方に適しているが、特に高高度目標に対して優位性を持つ。
usn_aim-9b=AIM-9B,Sidewinder,AAM,AIM-9B サイドワインダーは、アメリカ製の赤外線誘導空対空ミサイル。B型（ブラボー）はAIM-9シリーズ初の運用型。後のバージョンと比較すると発射可能範囲が狭く、太陽などの他の熱源によって容易に欺瞞される傾向がある。言うまでもなく、リア・アスペクト（後方）攻撃専用である。
usn_aim-9d=AIM-9D,Sidewinder,AAM,AIM-9D サイドワインダーは、アメリカ製の赤外線誘導空対空ミサイル。D型（デルタ）はB型（ブラボー）の改良型であり、シーカー、弾頭の改良と射程の延伸が図られている。リア・アスペクト（後方）攻撃専用。
usn_aim-9l=AIM-9L,Sidewinder,AAM,AIM-9L サイドワインダーは、アメリカ製の赤外線誘導空対空ミサイル。L型（リマ）は、全方位からの攻撃能力を持つ最初のサイドワインダーであった。以前の全てのバージョンと比較して捕捉範囲が大幅に改善され、マージ（接近戦）においてヘッドオン（正面）で目標と交戦する能力を持つ。ただし、後方からの射撃の方が捕捉距離は長くなる。
usn_aim-54a=AIM-54A,Phoenix,AAM,AIM-54A フェニックスは、アメリカ製のアクティブ・レーダー誘導空対空ミサイル。これは米軍の兵器庫で最も射程の長い空対空ミサイルであり、F-14 トムキャット専用である。高性能なAWG-9レーダーと統合されており、F-14は6つの目標に対して同時に各1発のミサイルで交戦する能力を持つ。これを実現するため、ミサイルはオートパイロットで飛行し、機上のコンピューターがTWS（走査中追跡）レーダーデータをサンプルして追跡ファイルを作成する。このファイルは中間誘導段階でミサイルに誘導アップデートを送信するために使用され、ミサイル自身の内蔵アクティブ・レーダーが終末誘導段階で目標を捕捉する「バスケット」へと誘導する。

wp_aa-2b=AA-2B,Atoll B,SARH AAM,AA-2B アトール（ヴィーンペル K-13）は、ソ連製のセミアクティブ・レーダー誘導空対空ミサイル。AIM-9Bをリバースエンジニアリングしたものに基づいているが、シーカーは全く異なるものを搭載している。しかし、それ以外は原型となったアメリカ製ミサイルと同様に、捕捉範囲や発射可能範囲が狭いという欠点を共有している。
wp_aa-2d=AA-2D,Advanced Atoll D,IR AAM,AA-2D アドバンスド・アトール（ヴィーンペル K-13M）は、ソ連製の赤外線誘導空対空ミサイル。AA-2A アトール（それ自体がAIM-9のリバースエンジニアリング）から派生しているが、新しいモーターとシーカーを搭載し、性能が大幅に向上している。
wp_aa-3e=AA-3E,Advanced Anab,SARH AAM,AA-3E アドバンスド・アナブE（カリーニングラード R-98MR）は、ソ連製のセミアクティブ・レーダー誘導空対空ミサイル。Su-15およびYak-28P用に設計されたアドバンスド・アナブ設計の一対のうちの一つ。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-3f=AA-3F,Advanced Anab,IR AAM,AA-3F アドバンスド・アナブF（カリーニングラード R-98MT）は、ソ連製の赤外線誘導空対空ミサイル。Su-15およびYak-28P用に設計されたアドバンスド・アナブ設計の一対のうちの一つ。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-6a=AA-6A,Acrid,AAM,AA-6A アクリッド（ヴィーンペル R-40R）は、ソ連製の長距離セミアクティブ・レーダー誘導空対空ミサイル。XB-70 ヴァルキリーに対抗するためにMiG-25P迎撃機専用に開発された。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-6b=AA-6B,Acrid,IR AAM,AA-6B アクリッド（ヴィーンペル R-40T）は、ソ連製の長距離赤外線誘導空対空ミサイル。XB-70 ヴァルキリーに対抗するためにMiG-25P迎撃機専用に開発された。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-6c=AA-6C,Acrid,AAM,改良型AA-6C アクリッド（ヴィーンペル R-40RD）は、ソ連製の長距離セミアクティブ・レーダー誘導空対空ミサイル。新型のMiG-25PD迎撃機専用に開発された。最大射程は60kmまで増加した。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-6d=AA-6D,Acrid,AAM,改良型AA-6D アクリッド（ヴィーンペル R-40TD）は、ソ連製の長距離赤外線誘導空対空ミサイル。新型のMiG-25PD迎撃機専用に開発された。最大射程は60kmまで増加した。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-7c=AA-7C,Apex,SARH AAM,AA-7C エイペックス（ヴィーンペル R-24R）は、ソ連製の中距離セミアクティブ・レーダー誘導空対空ミサイル。改良されたC型（チャーリー）およびD型（デルタ）派生型は、1970年代半ばにMiG-23に搭載するために開発された。米国のAIM-7Eにほぼ匹敵し、AA-7CはECM（電子妨害）耐性を高め、発射後ロックオン能力を備えたモノパルス・シーカーを特徴とする。
wp_aa-7d=AA-7D,Apex,IR AAM,AA-7D エイペックス（ヴィーンペル R-24T）は、ソ連製の中距離赤外線誘導空対空ミサイル。改良されたC型（チャーリー）およびD型（デルタ）派生型は、1970年代半ばにMiG-23に搭載するために開発された。米国のF-102およびF-106迎撃機で使用されたAIM-4 ファルコンと同様に、レーダー誘導ミサイルと赤外線誘導ミサイルをそれぞれ1発ずつ目標に発射し、撃墜確率を高めるというドクトリンであった。
wp_aa-8=AA-8,Aphid,AAM,AA-8 アフィッド（ヴィーンペル R-60）は、ソ連製の短距離赤外線誘導空対空ミサイル。この兵器は非常に広く輸出されており、ソ連寄りの国々で一般的に遭遇する可能性がある。AIM-9Lと比較して機動性が高いが、依然としてリア・アスペクト（後方）攻撃専用であり、発射する航空機が目標の「6時」方向につく必要がある。

# ------------------ SAM ------------------
raf_rapier=FSB Rapier,Rapier,SAM,イギリス製の光学誘導式短距離・低高度地点防空ミサイルシステム。CLOS（指令照準線一致）誘導方式を採用しており、高速航空機やミサイルに対する有効性は状況によって異なる。
rn_seacat=GWS-20,Seacat,SAM,GWS-20 シーキャットは、艦載地点防空ミサイルシステムの最も初期の例である。1962年にイギリス海軍で運用開始され、ボフォース40mm機関砲の代替として広く輸出もされている。CLOS（指令照準線一致）誘導方式を採用しており、高速ジェット機やミサイルに対する有効性には疑問がある。
usa_mim-23=MIM-23,Hawk,SAM,1960年代にアメリカで開発されたHAWK（ホーク）は、比較的可搬性の高い中距離地対空ミサイルシステムである。ミサイル自体は、より広範なHAWKバッテリーの一部であるHPIR（高出力照射レーダー）からのセミアクティブ誘導を利用し、目標は高高度目標用のPAR（パルス捕捉レーダー）および地上クラッター内の低高度目標用のCWAR（連続波捕捉レーダー）によって探知される。

usn_rim-2f=RIM-2F,Terrier,SAM/ASuW,RIM-2F テリアは、アメリカ海軍によって導入された最も初期の艦対空ミサイルシステムの一つ。戦闘機と艦砲の中間に位置する、空母打撃群に対する中距離防空層を提供するために考案された。初期のテリアはビームライディング誘導兵器であった。RIM-2Fは改良型のセミアクティブ・レーダー誘導兵器で、機動性と撃墜確率が向上している。他の艦対空ミサイルと同様に、二次的な対水上攻撃任務にも使用できる。ブースターフィンの手動組立が必要なため、斉射間隔が悪影響を受け、1基の発射機で30秒間に2発のミサイルを発射できる。
usn_rim-8=RIM-8,Talos,SAM/ASuW,RIM-8 タロスは、主にアメリカ海軍の巡洋艦で使用される大型の長距離艦対空ミサイルシステム。中間誘導段階ではビームライディング、終末誘導段階ではセミアクティブ・レーダー誘導を行う。ミサイルは発射前に組み立てが必要なため、発射速度はより近代的なシステムよりも低く、システムが使用する弾庫の物理的な大きさが非常に大きいことからもそれがわかる。
usn_rim-7=RIM-7F,Sea Sparrow,SAM/ASuW,RIM-7 シースパローは、多数のアメリカ海軍およびNATO艦艇に搭載されている短距離防空システム。このシステムは、主に自己防衛能力を提供することを目的としている。
usn_rim-7m=RIM-7M,Sea Sparrow,SAM/ASuW,RIM-7 シースパローは、多数のアメリカ海軍およびNATO艦艇に搭載されている短距離防空システム。このシステムは、主に自己防衛能力を提供することを目的としている。
usn_rim-66a=SM-1MR,Standard,SAM/ASuW,RIM-66A スタンダードミサイル1 MRは、以前RIM-24C ターターを使用していたプラットフォームと組み合わせるための新しいエフェクターとして開発された。スタンダードミサイルは、物理的な統合を容易にするためにターターと胴体を共有している。A型は最も初期のもので、1967年に運用開始された。
usn_rim-66b=SM-1MR,Standard,SAM/ASuW,RIM-66B スタンダードミサイル1 MRは、以前RIM-24C ターターを使用していたプラットフォームと組み合わせるための新しいエフェクターとして開発された。スタンダードミサイルは、物理的な統合を容易にするためにターターと胴体を共有している。B型は新しいコンポーネントを備え、A型に対する大幅なアップグレードであった。ほとんどのA型モデルはB型にアップグレードされた。
usn_rim-66c=SM-2MR,Standard,SAM/ASuW,RIM-66C スタンダードミサイル2 MRは、アメリカ海軍の最新の水上戦闘艦に搭載された新しいイージス戦闘システム、および旧型プラットフォームに搭載されたNTU（New Threat Upgrade）の主要な構成要素である。旧式のスタンダードミサイル1よりも高性能な兵器であり、イルミネーター（照射レーダー）の使用頻度を減らすことで、同時飛行可能なミサイル数を増やすことができる。
usn_rim-67a=SM-1ER,Standard,SAM/ASuW,RIM-67A スタンダードミサイル1 ERは、RIM-8 タロスを置き換えるための新しいエフェクターとして開発された。ミサイルはRIM-66Aと同一であるが、射程を伸ばすために追加のブースターが取り付けられている。
usn_rim-67b=SM-2ER,Standard,SAM/ASuW,RIM-67B スタンダードミサイル2 ERは、以前RIM-2 テリアを搭載していたプラットフォームに搭載されたNTU（New Threat Upgrade）の主要な構成要素である。ミサイルは実質的にRIM-66Cと同一であるが、射程を伸ばすために追加のブースターが取り付けられている。

wp_sa-n-1=SA-N-1,Goa,SAM/ASuW,SA-N-1 ゴア（M-1 ヴォルナ）は、ソ連初の艦載艦対空ミサイルシステム。広域防空と、飛来する対艦ミサイルからのある程度の防御を提供することを目的としている。当初は高高度を飛行する航空目標に対してのみ有効であったが、後の派生型では対水上能力と低空飛行目標への交戦能力が向上し、射程も延伸された。
wp_sa-n-3=SA-N-3,Goblet,SAM/ASuW,SA-N-3 ゴブレット（M-11 シュトルム）は、ソ連の艦載艦対空ミサイルシステム。このシステムは多くのミサイル巡洋艦クラスとソ連のヘリコプターおよびSTOVL空母に搭載された。二次的な対水上能力を持ち、後のバージョンでは低空飛行目標に対する性能が向上した。
wp_sa-n-4=SA-N-4,Gecko,SAM/ASuW,SA-N-4 ゲッコー（9K33M オサー）は、SA-8 ゲッコー（綴りに注意）の艦載版であり、格納式の回転式ランチャーに2発のミサイルを搭載している。短距離防空の役割を果たすために、多数のソ連艦艇に搭載されている。
wp_sa-n-5=SA-N-5,Grail,SAM,SA-N-5 グレイル（9K32 ストレラ-2）は、携帯式地対空ミサイルであり、地上発射型ではSA-7としても知られている。艦船では地点防空システムとして使用される。
wp_sa-n-6=SA-N-6,Grumble,SAM/ASuW,SA-N-6 グランブル（S-300F）は、SA-10（S-300P）陸上地対空ミサイルシステムの艦載版。この強力な長距離システムはソ連のミサイル巡洋艦クラスに搭載されており、SM-2に匹敵する性能を提供する。
wp_sa-n-7=SA-N-7,Gadfly,SAM/ASuW,SA-N-7 ガドフライ（3S90 ウラガーン）は、SA-11 ガドフライ（9K37 ブーク）陸上地対空ミサイルシステムの艦載版。SA-N-7システムは洗練され高性能な兵器システムであり、ソヴレメンヌイ級駆逐艦で運用開始された。
wp_sa-n-9=SA-N-9,Gauntlet,SAM/ASuW,SA-N-9 ゴーントレット（3K95 キンジャール）は、SA-15 ゴーントレット（9K330 トール）ミサイルシステムの艦載版。SA-15と同じミサイルを使用し、多数のソ連の主要水上戦闘艦に搭載されている。

wp_sa-2=SA-2,Guideline,SAM,SA-2 ガイドライン（S-75 ドヴィナー）は、ソ連製の長距離地対空ミサイルシステム。このシステムは広範囲にわたる爆撃機に対抗することを目的としており、広く輸出され、多くの紛争で使用されたが、最も有名なのはベトナム戦争での使用である。
wp_sa-3=SA-3,Goa,SAM,SA-3 ゴア（S-125 ネヴァ/ペチョーラ）は、ソ連製の中距離地対空ミサイルシステム。このシステムは、より機動性の高い低高度目標に対抗することを目的としている。
wp_2k11=SA-4,Ganef,SAM,SA-4 ガネフ（2K11 クルーグ）は、ソ連製の移動式中距離地対空ミサイルシステム。このシステムは広範囲にわたる爆撃機に対抗することを目的としている。
wp_sa-5=SA-5,Gammon,SAM,SA-5 ガモン（S-200）は、ソ連製の長距離地対空ミサイルシステム。このシステムは広範囲にわたる高高度爆撃機に対抗することを目的としている。ミサイルにはホーム・オン・ジャム（妨害電波源追尾）能力が組み込まれている。
wp_3m9m4=SA-6,Gainful,SAM,SA-6 ゲインフル（2K12 クープ）は、ソ連製の移動式地対空ミサイルシステム。このシステムは、約15マイルまでの短距離脅威に対抗することを目的としている。
wp_9k35=SA-13,Gopher,SAM,SA-13 ゴーファー（9K35 ストレラ-10）は、ソ連製の高機動短距離地対空ミサイルシステム。このシステムは、ヘリコプターなどの低高度ポップアップ脅威に対抗することを目的としている。

# ---------- Anti-radar Missiles ---------
usn_agm-45=AGM-45,Shrike,ARM,AGM-45 シュライクは、AIM-7 スパローの胴体と新しいシーカーから開発されたアメリカ製の対レーダーミサイル。

wp_as-11=AS-11,Kilter,ARM,AS-11 キルター（Kh-58）は、Su-24M攻撃機に搭載するために開発されたソ連製の対レーダーミサイル。

wp_as-2b=AS-2B,Kipper,ASM,K-10SPは、K-10Sミサイルの派生型で、弾頭をアザリヤ・ジャマーシステムに換装したもの。

# ---------- Anti-ship Missiles ----------
is_gabriel_2=Gabriel 2,,ASM,ガブリエルは、イスラエル製の対艦ミサイルであり、最も初期のシースキミングミサイルの一つであると主張されている。ガブリエル2派生型は改良型であるが、ガブリエル1と非常に類似している。

it_seakiller_2=Sea Killer 2,,ASM,シーキラー2は、イタリアで開発された短距離対艦ミサイル。シーキラー マーク2は、イランがアルヴァンド級フリゲートに搭載するために購入し、各艦には5連装ランチャーが1基搭載された。
it_otomat_mk1=Otomat MK1,,ASM,オトマートMK1は、イタリアとフランスの協力によって開発された中距離対艦ミサイル。

fr_am-39=AM39,Exocet,ASM,AM39 エグゾセは、フランス製のスタンドオフ対艦ミサイル。NATO全体および他の多くの国々で、ハープーンの一般的な代替品となっている。AM39は空中発射型。
fr_mm-38=MM38,Exocet,ASM,MM38 エグゾセは、フランス製のスタンドオフ対艦ミサイル。NATO全体および他の多くの国々で、ハープーンの一般的な代替品となっている。MM38は水上発射型。

knm_penguin_mk2=AGM-119,Penguin Mk2,ASM,AGM-119 ペンギンは、アメリカとノルウェーの協力によって開発された小型の空中発射および水上発射対艦ミサイル。

usn_agm-123=AGM-123,Skipper,ASM,スキッパーは、アメリカ製の短中距離対艦誘導ミサイルで、ペイブウェイIIレーザー誘導爆弾と固体ロケットブースターを組み合わせて製造された。これは、ペルシャ湾のような民間船を誤射するリスクが高すぎる混雑した海域での使用が問題となったハープーンに代わる手段を航空乗員に提供するために行われた。
usn_agm-84=AGM-84,Harpoon,ASM,ハープーンは、NATO諸国で広く使用されるアメリカ製のスタンドオフ対艦兵器。あらかじめプログラムされた経路を飛行した後、アクティブ・レーダーシーカーが起動する。AGM-84は空中発射型。
usn_rgm-84=RGM-84,Harpoon,ASM,ハープーンは、NATO諸国で広く使用されるアメリカ製のスタンドオフ対艦兵器。あらかじめプログラムされた経路を飛行した後、アクティブ・レーダーシーカーが起動する。RGM-84は艦船発射型。
usn_rgm-109b=RGM-109B,Tomahawk,ASM,RGM-109B トマホーク対艦ミサイル（TASM）は、アメリカ製のスタンドオフ対艦兵器。あらかじめプログラムされた経路を飛行した後、アクティブ・レーダーシーカーが起動し、欺瞞的な機動を伴う索敵パターン飛行が可能。
usn_ugm-84=UGM-84,Harpoon,ASM,ハープーンは、NATO諸国で広く使用されるアメリカ製のスタンドオフ対艦兵器。あらかじめプログラムされた経路を飛行した後、アクティブ・レーダーシーカーが起動する。UGM-84は潜水艦発射型で、使い捨てキャニスターを使用する。

wp_as-2=AS-2,Kipper,ASM,AS-2 キッパー（K-10S）は、ソ連製の空中発射型超音速スタンドオフ対艦兵器で、Tu-16に搭載するために設計された。空中発射型のSS-N-3にほぼ匹敵し、やや近代的な防空システムに対しても同様の欠点を持つ。
wp_as-4=AS-4,Kitchen,ASM,AS-4 キッチン（Kh-22）は、ソ連製の空中発射型超音速スタンドオフ対艦兵器で、Tu-22MまたはTu-95に搭載される。高高度・高速プロファイルで飛行し、超音速の終末ダイブを行うため、対抗するのが非常に困難。
wp_as-6=AS-6,Kingfish,ASM,AS-6 キングフィッシュ（Kh-26）は、ソ連製の空中発射型超音速スタンドオフ攻撃および対艦兵器で、Tu-16に搭載するために設計された。AS-4の小型版であり、高高度・高速プロファイルで飛行し、超音速の終末ダイブを行うため、対抗するのが非常に困難。
wp_as-7=AS-7,Kerry,ASM,AS-7 ケリー（Kh-23 グロム）は、ソ連製の空中発射型超音速スタンドオフ攻撃兵器。米国のAGM-12 ブルパップと同様に、オペレーターがミサイルを手動で誘導する必要があり、同様の多くの欠点を抱えている。
wp_as-10=AS-10,Karen,ASM,AS-10 カレン（Kh-25/Kh-25M）は、ソ連製の空中発射型超音速スタンドオフ攻撃兵器。撃ち放し能力のためにレーザーシーカーを使用する。
wp_as-13=AS-13,Kingbolt,ASM,AS-13 キングボルト（Kh-59 オーヴォド）は、ソ連製の空中発射型亜音速スタンドオフ攻撃兵器。事前にプログラムされた目標座標を使用し、慣性誘導で中間誘導を行い、終末段階ではTV誘導を行う。

wp_ss-n-2=SS-N-2,Styx,ASM,SS-N-2 スティクス（P-15 テルミート）は、ソ連製の水上発射型亜音速スタンドオフ対艦兵器。この兵器は中国によってCSS-C-2 シルクワームとして広く知られるライセンス生産が行われた。沿岸の陸上施設への攻撃にも使用できる。
wp_ss-n-2c=SS-N-2C,Styx,ASM,SS-N-2C スティクス（P-15 テルミート-M）は、ソ連製の水上発射型亜音速スタンドオフ対艦兵器。オリジナルのP-15の改良版であり、射程が延伸され、ECCM（対電子妨害対抗手段）が向上している。沿岸の陸上施設への攻撃にも使用できる。
wp_ss-n-3=SS-N-3,Shaddock,ASM,SS-N-3 シャドック（P-35 プログレス）は、ソ連製の水上発射型亜音速スタンドオフ対艦兵器。導入当時は恐れられたが、亜音速で高高度の飛行プロファイルは、艦対空ミサイルに対して非常に脆弱である。もう一つの欠点は、発射プラットフォームが飛行中ずっとミサイルとの通信を維持する必要があることであり、これは潜水艦プラットフォームが攻撃中に水上で露出し続けなければならないことを意味し、反撃に対して脆弱になる。
wp_ss-n-7=SS-N-7,Starbright,ASM,SS-N-7 スターブライト（P-70 アメチスト）は、ソ連製の潜水艦発射型遷音速スタンドオフ対艦兵器。潜水艦から発射される世界初のミサイルシステムであった。比較的に短射程の兵器であり、SS-N-9 サイレンに置き換えられた。
wp_ss-n-9=SS-N-9,Siren,ASM,SS-N-9 サイレン（P-120 マラヒート）は、ソ連製の水上発射型亜音速スタンドオフ対艦兵器。スティクスよりも高速で射程が長く、終末段階で回避機動を実行できる。
wp_ss-n-12=SS-N-12,Sandbox,ASM,SS-N-12 サンドボックス（P-500 バザーリト）は、SS-N-3 シャドックを置き換えるために設計されたソ連製の水上発射型超音速スタンドオフ対艦兵器。シャドックと比較してはるかに高速であり、ミサイル間データリンクを組み込んでいるため、斉射の大半が低高度を維持する一方で、単一のミサイルが高高度を飛行して目標観測者として機能することができる。また、対空防御に対する生存性を高めるための防御用ECMも搭載している。
wp_ss-n-19=SS-N-19,Shipwreck,ASM,SS-N-19 シップレック（P-700 グラニート）は、ソ連製の水上発射型超音速スタンドオフ対艦兵器。HI-LOプロファイルで飛行し、高度なミサイル間データリンクを備えており、斉射中の複数のミサイルが高高度を飛行する単一のミサイルを観測者として使用して目標を分配できる。終末段階での回避機動が可能であり、搭載ECMジャマーとデコイを装備し、CIWSの射撃やミサイルの破片に対する装甲が施されている。あらゆる基準から見て恐るべき兵器である。
wp_ss-n-22=SS-N-22,Sunburn,ASM,SS-N-22 サンバーン（P-270 モスキート）は、ソ連製の水上発射型超音速スタンドオフ対艦兵器。LO-LOプロファイルで飛行し、超音速のシースキミング終末段階では、ミサイルが回避的な蛇行機動を行い、対空防御に対する生存性を高める。

#-----------Land Strike only missiles---------
wp_as-4b=AS-4B,Kitchen-B,Land Attack,AS-4B キッチン（Kh-22MP ストーム）は、ソ連製の超音速スタンドオフ対地攻撃ミサイル。

usn_rgm-109c=RGM-109C,Tomahawk,ASM,トマホークランドアタックミサイル（TLAM）は、アメリカ製のスタンドオフ対地攻撃ミサイル。これらの兵器は、発射プラットフォームからの入力なしに、地形マッピングレーダーと搭載デジタルマップを使用した地形等高線照合により、あらかじめプログラムされた経路を目標まで飛行する。

usaf_agm-86c=AGM-86C,CALCM,ASM,通常型空中発射巡航ミサイル（CALCM）は、アメリカ製の空中発射型スタンドオフ対地攻撃ミサイルであり、B-52の主要なスタンドオフ兵器。これらの兵器は、発射プラットフォームからの入力なしに、地形マッピングレーダーと搭載デジタルマップを使用した地形等高線照合により、あらかじめプログラムされた経路を目標まで飛行する。

usa_bgm-71a=BGM-71A,BGM-71A TOW,Land Attack,BGM-71 TOWは、アメリカ製の有線誘導対戦車ミサイル。ヘリコプターと装甲車両の両方から使用される。

usn_agm-65b=AGM-65B,Maverick,Land Attack,AGM-65Bは、アメリカ製のTV誘導空対地スタンドオフ兵器。発射航空機のオペレーターが目標に照準を合わせ続けると、兵器は目標にロックオンし、AGM-62 ウォールアイと同様に、発射後は自律的に目標に向かって誘導される。

# ---------- Anti-sub  Missilies ----------
usn_rur-5=RUR-5,ASROC,ASW,RUR-5 ASROC（対潜水艦ロケット）は、スタンドオフ対潜兵器。ASROCミサイルは発射プラットフォームから発射され、弾道軌道を飛行した後、Mk46対潜魚雷を展開する。

wp_apr-2=APR-2,,ASW,APR-2は、ソ連製の空中投下型対潜魚雷。シーカーの探知範囲は0.75海里で、水深600mまで使用可能。
wp_ss-n-14a=SS-N-14A,Silex,ASW,SS-N-14 サイレクス（メテル）は、ソ連製の対潜スタンドオフ兵器。オーストラリアのイカラと同様に、これらの兵器は小型巡航ミサイル機体の下に魚雷を搭載している。
wp_ss-n-14b=SS-N-14B,Silex-B,ASW/ASuW,SS-N-14 サイレクス-B（ラストルーブ）は、ソ連製の対潜・対水上両用スタンドオフ兵器。オーストラリアのイカラと同様に、これらの兵器は小型巡航ミサイル機体の下に魚雷を搭載している。
wp_ss-n-16=SS-N-16,Stallion,ASW/ASuW,SS-N-16 スタリオン（ヴォドパート）は、ソ連製の潜水艦用対潜スタンドオフ兵器。弾道軌道を飛行し、目標近傍に魚雷を投下する。

# ------------------ RBU ------------------
knm_terne_shell=Terne III Mortar,,ASW Mortar,テルネは、1960年代に開発されたノルウェー製のロケット推進対潜兵器システム。

rn_limbo_shell=LIMBO Mortar,,ASW Mortar,リンボー（または対潜迫撃砲マーク10）は、イギリス製の1950年代の対潜迫撃砲。艦載ソナーを使用して照準され、目標の周囲に三角形を描くように3発の爆雷を投下することを目的としている。
rn_squid_shell=SQUID Mortar,,ASW Mortar,スキッドは、イギリス製の第二次世界大戦時代の対潜迫撃砲。艦載ソナーを使用して照準され、目標の周囲に三角形を描くように3発の爆雷を投下することを目的としている。

swe_375mm_rocket=Bofors M/50,,ASW Mortar,ボフォース M/50は、スウェーデン製の375mm対潜ロケットランチャー。

wp_rgb-10=RBU-1000,,ASW Mortar,RBU-1000（またはスメルチ-3）は、ソ連製の300mm対潜ロケットランチャー。RBU-1000の射程は約1000ヤード。
wp_rgb-25=RBU-2500,,ASW Mortar,RBU-2500（またはスメルチ-1）は、ソ連製の213mm対潜ロケットランチャー。RBU-2500の射程は約2500ヤード。
wp_rgb-60=RBU-6000,,ASW Mortar,RBU-6000（またはスメルチ-2）は、ソ連製の213mm対潜ロケットランチャー。RBU-6000の射程は約6000ヤード。

# --------------- Torpedoes ---------------
fr_e15=E15,,ASuW Torpedo,フランス製E15魚雷は、珍しい55cm径の対水上用重量級魚雷で、パッシブ・ソナー誘導方式を採用。
fr_l3=L3,,ASW Torpedo,フランス製L3魚雷は、珍しい55cm径の対潜用中量級魚雷。

ger_dm1=DM1,,ASW Torpedo,ドイツ初の潜水艦専用の有線誘導魚雷。
ger_dm2=DM2,,ASuW Torpedo,ドイツ製の水上目標専用の有線誘導魚雷。
ger_sst4=SST4,,ASuW Torpedo,ドイツ製の対水上用有線誘導重量級魚雷。他国海軍への輸出用に生産された。

knm_tp612=TP612,,ASuW Torpedo,スウェーデン製TP612は、パッシブ・ソナーシーカーを備えた重量級有線誘導魚雷。TP612はTP611の発展型で、騒音が低減され、スイムアウト（自走）発射能力を持つ。
knm_tp613=TP613,,ASuW Torpedo,スウェーデン製TP613は、パッシブ・ソナーシーカーを備えた重量級有線誘導魚雷。TP613はTP612の発展型である。

rn_mark9_mod2=MkIX,,ASuW Torpedo,イギリス製マークIX**魚雷は、第二次世界大戦中に導入された対水上魚雷。航走時間が長く、より強力な弾頭を備え、オリジナルの1930年代のマークIX設計の最終的なアップグレードである。

usn_mk37=Mk-37,,ASW Torpedo,マーク37魚雷は、アメリカ海軍標準の対潜軽量魚雷であり、多くの国で使用されている。1959年に導入されたが、現代のソ連の高性能潜水艦に対しては速度が遅すぎ、性能不足となった。
usn_mk46_air=Mk-46,,ASW Torpedo,マーク46魚雷は、多くの国で使用されるNATO標準の軽量魚雷。現代のソ連の高性能潜水艦を攻撃するために設計されており、この派生型は空中投下される。
usn_mk46_ship=Mk-46,,ASW Torpedo,マーク46魚雷は、多くの国で使用されるNATO標準の軽量魚雷。現代のソ連の高性能潜水艦を攻撃するために設計されており、この派生型は艦船から発射される。
usn_mk48=Mk-48,,Torpedo,マーク48は、アメリカ製の重量級魚雷。これらの魚雷は有線誘導方式であり、発射母プラットフォームからの再目標指示が可能である。

wp_45-36nu=45-36NU,,ASuW Torpedo,45-36NUは、旧式な第二次世界大戦前に設計された450mm直進魚雷で、1930年代初頭のイタリア製45-Fおよび53-F設計の影響を強く受けている。530mmの同等品よりも軽量で威力も小さいが、1950年代にはかなり効果のない兵器となっていた。しかし、時には手に入るものでやるしかない。
wp_53-38=53-38,,ASuW Torpedo,53-38は、第二次世界大戦時代のソ連製重量級直進魚雷。これらの魚雷は比較的単純であるため、信頼性が高く効果的である。史上最も多くの死者を出した2つの撃沈（ドイツの輸送船ヴィルヘルム・グストロフと兵員輸送船ゴヤ）は、53-38を使用した2隻のソ連潜水艦によって行われた。
wp_53-39=53-39,,ASuW Torpedo,53-39は、第二次世界大戦時代のソ連製重量級直進魚雷。これらの魚雷は比較的単純であるため、信頼性が高く効果的である。
wp_53-56v=53-56,,ASuW Torpedo,53-56Vは、ソ連製重量級直進魚雷。これらの魚雷は53-38の改良型である。
wp_53-65K=53-65K,,WH Torpedo,53-65は、水上艦を破壊するために設計されたソ連製の航跡追尾重量級魚雷。
wp_65-76=65-76,,WH Torpedo,65-76は、「空母キラー」として知られるソ連製の650mm航跡追尾魚雷。超大型空母などの極めて大型の目標に対して特別に開発された。直径が650mmと大きいため、一部の潜水艦しか搭載できない。
wp_at-1=AT-1,,ASW Torpedo,AT-1は、ソ連製の電気推進式空中投下型対潜魚雷で、アクティブ/パッシブ音響誘導を備え、ヘリコプターのみに搭載される。
wp_at-2=AT-2,,ASW Torpedo,AT-2は、ソ連製の電気推進式重量級対潜航空魚雷で、アクティブ/パッシブ音響誘導を備える。AT-2は数少ない航空発射型重量級魚雷の一つであり、航空発射型魚雷の大部分ははるかに小型で重量も4分の1程度しかない。
wp_set-40=SET-40,,ASW Torpedo,SET-40は、ソ連製の軽量電気推進式対潜魚雷で、アクティブ/パッシブ・ソナー誘導を備える。
wp_set-65=SET-65,,ASW Torpedo,SET-65は、ソ連製の重量級電気推進式対潜魚雷で、アクティブ・ソナー誘導を備える。
wp_test-71=TEST-71,,ASW Torpedo,TEST-71は、ソ連製の重量級対潜有線誘導魚雷。より高度なアクティブ/パッシブ誘導能力を備え、SET-65を改良している。
wp_umgt-1=UMGT-1,,ASW Torpedo,UMGT-1は、ソ連製の空中投下型対潜魚雷であり、SS-N-14およびSS-N-16対潜ミサイルのペイロードとしても機能する。これらの軽量魚雷はソ連の重量級魚雷よりも威力は劣るが、依然として非常に危険である。
wp_uset-80=USET-80,,Torpedo,USET-80は、現代のソ連製両用魚雷。アクティブ/パッシブ誘導システムを備えており、潜水艦と水上艦の両方にとって非常に危険な兵器となっている。

# ------------------ Bombs -----------------
fr_samp_t25=SAMP-25,,Bomb,SAMP タイプ25は、フランス製の230kg（500ポンド）無誘導爆弾。米国のMk-82に匹敵する。
fr_samp_t21=SAMP-21,,Bomb,SAMP タイプ21は、フランス製の400kg（880ポンド）無誘導爆弾。米国のMk-83に匹敵する。

raf_bl755=BL755,,Cluster Bomb,BL755には、広範囲に分散される147個の徹甲HEAT子弾が含まれている。イラン・イラク戦争中にイラン空軍によって、またフォークランド紛争中にイギリス空軍によって広く使用された。

usaf_gbu-2=GBU-2,Paveway I,Guided Bomb,GBU-2 ペイブウェイIは、アメリカ製の2000ポンド（907kg）レーザー誘導爆弾。Mk84爆弾をベースに、機首にレーザーシーカーと誘導フィンを追加している。
usaf_m117=M117,,Bomb,M117は、朝鮮戦争時代の750ポンド（340kg）爆弾であり、ベトナム戦争中にアメリカ空軍によって広範囲に使用された。Mk80シリーズの各種モデルに置き換えられた。
usaf_cbu-24=CBU-24,,Cluster Bomb,CBU-24には、広範囲に分散される665個の破片生成子弾が含まれている。SAMサイトを攻撃するワイルド・ウィーゼル部隊によって対人兵器として広く使用された。

usn_gbu-10=GBU-10,Paveway II,Guided Bomb,GBU-10 ペイブウェイIIは、アメリカ製の2000ポンド（907kg）レーザー誘導爆弾。Mk84爆弾をベースに、機首にレーザーシーカーと誘導フィンを追加している。GBU-10の誘導キットは、旧式のペイブウェイIのアップグレード版である。
usn_gbu-12=GBU-12,Paveway II,Guided Bomb,GBU-12 ペイブウェイIIは、アメリカ製の500ポンド（227kg）レーザー誘導爆弾。Mk82爆弾をベースに、機首にレーザーシーカーと誘導フィンを追加している。
usn_mk-82=Mk-82,,Bomb,マーク82は、500ポンド（227kg）の低抵抗汎用無誘導爆弾。
usn_mk-83=Mk-83,,Bomb,マーク83は、1000ポンド（454kg）の低抵抗汎用無誘導爆弾。
usn_mk-84=Mk-84,,Bomb,マーク84は、2000ポンド（900kg）の低抵抗汎用無誘導爆弾。
usn_rockeye=CBU-100,Rockeye,Cluster Bomb,CBU-100 ロックアイIIは、アメリカ製の500ポンド（227kg）クラスター爆弾で、247個の子弾を散布する。
usn_walleye2=AGM-62,Walleye II,Guided Bomb,AGM-62 ウォールアイは、テレビ誘導滑空爆弾であり、1960年代から1990年代にかけてアメリカ軍によって使用された。ほとんどは250ポンド（113kg）の高性能炸薬弾頭を搭載していたが、一部はW72核弾頭を搭載していた。

wp_fab-100=OFAB-100,,Bomb,OFAB-100-120は、ソ連設計の100kg（220ポンド）汎用航空投下爆弾で、高性能炸薬弾頭を備え、主にソ連とその同盟国によって使用される。
wp_fab-250=FAB-250,,Bomb,FAB-250は、ソ連設計の250kg（550ポンド）汎用航空投下爆弾で、高性能炸薬弾頭を備え、主にソ連とその同盟国によって使用される。
wp_fab-500=FAB-500,,Bomb,FAB-500は、ソ連設計の500kg（1100ポンド）汎用航空投下爆弾で、高性能炸薬弾頭を備え、主にソ連とその同盟国によって使用される。

wp_rbk-250=RBK-250,,Cluster Bomb,RBK-250は、ソ連製の250kg（550ポンド）クラスター爆弾。

# ---------------- Sonobuoys ---------------
usn_ssq-53=AN/SSQ-53,DIFAR,Passive Sonobuoy,SSQ-53は、指向性周波数分析記録（DIFAR）方式のソノブイ。これにより、オペレーターは磁方位情報を得ることができ、旧式の無指向性CRT-1から大幅に改善された。
usn_ssq-62=AN/SSQ-62,DICASS,Active Sonobuoy,AN/SSQ-62 DICASSは、以前にSSQ-53パッシブソノブイで位置を特定された潜水艦の位置を確定するために使用されるアクティブソノブイ。
usn_ssq-101=AN/SSQ-101,,Active Sonobuoy,AN/SSQ-101 Air Deployed Active Receiver (ADAR) は、浅海域マルチスタティックシステム用の受信機として設計されたソノブイ。展開されると、多数のハイドロフォンアレイを使用して正確な方位を決定する。

wp_rgb-1=RGB-1,,Passive Sonobuoy,RGB-1は、ソ連によって使用されるパッシブ専用の無指向性ソノブイ。
wp_rgb-nm1=RGB-NM-1,,Passive Sonobuoy,RGB-NM-1は、ソ連によってバクー・スイートの一部として使用されるパッシブ専用の無指向性ソノブイ。
wp_rgb-3=RGB-3,,Active Sonobuoy,RGB-3は、ソ連によって使用されるアクティブ専用ソノブイ。

# ------------------ FFAR -----------------
usn_zuni=Zuni,,FFAR,ズーニーは、5.0インチの折り畳み翼航空ロケット（FFAR）であり、主に対地攻撃機や攻撃ヘリコプターに搭載される。ズーニーは、他のFFARシステムと同様に様々な種類の弾頭を搭載するために使用できる。通常、4発のロケットを搭載するLAU-10ロケットポッドから発射される。
usn_hydra=Hydra 70,,FFAR,ハイドラ70は、戦闘機とヘリコプターの両方で使用される2.75インチの折り畳み翼航空ロケット（FFAR）。ハイドラは様々な弾頭を搭載することができ、通常は最大19発搭載のポッドで運ばれる。

wp_s-5=S-5,,FFAR,S-5は、戦闘爆撃機やヘリコプターで使用されるソ連製の55mm折り畳み翼航空ロケット（FFAR）。S-5のルーツは、第二次世界大戦後期のドイツのR4Mに遡ることができる。ロケットは通常、最大32発搭載のポッドで運ばれる。
wp_s-8=S-8,,FFAR,S-8は、戦闘爆撃機やヘリコプターで使用されるソ連製の80mm折り畳み翼航空ロケット（FFAR）。S-8には、特殊な滑走路破壊用派生型を含む多くの異なる派生型がある。ロケットは通常、最大20発搭載のポッドで運ばれる。
wp_s-25=S-25,,FFAR,S-25は、戦闘爆撃機やヘリコプターで使用されるソ連製の266mm折り畳み翼航空ロケット（FFAR）。ソ連最大の無誘導ロケットであるS-25は、約60kgの爆薬を含む弾頭を持ち、単発で搭載される。

# ------------------ MLRS -----------------
ir_107mm_rocket=Haseb-1,MLRS,ハセブ-1ロケットは、63式多連装ロケット砲によって発射される中国製107mmロケットのイラン版。イラン軍では、ランチャーとロケットの両方がハセブと呼ばれる。

wp_grad=Grad,,MLRS,M-21OFロケットは、BM-21発射車両から発射されるソ連製の兵器。システム全体（M-21）は、一般的に「グラート」多連装ロケットシステムとして知られている。

