[AmmunitionNames]
# ------------------ AAM ------------------
fr_super-530f=Super-530F,,AAM,Super-530Fはフランス製のセミアクティブ短・中距離空対空ミサイル。AIM-7に相当し、前のR530ミサイルのアップグレード版。
fr_r550=R550,Magic 1,AAM,R550 Magic 1はフランス製の赤外線誘導短距離空対空ミサイルで、アメリカのAIM-9に匹敵する。後方からのみの射撃が可能。

usaf_aim-9e=AIM-9E,Sidewinder,AAM,AIM-9E サイドワインダーはアメリカ製の赤外線誘導空対空ミサイル。Echoは以前のバージョンよりも全ての面で性能が大幅に向上し、補足範囲が広がり、射程が延びた。後方からのみの射撃が可能。
usaf_aim-9j=AIM-9J,Sidewinder,AAM,AIM-9J サイドワインダーはアメリカ製の赤外線誘導空対空ミサイル。JulietはEchoに比べて特に制御システムに大きな変更が加えられ、真空管電子機器に代わってソリッドステート電子機器が採用されている。殺傷確率が向上しているが、依然として後方からのみの射撃が可能。

usn_aim-7d=AIM-7D,Sparrow,AAM,AIM-7D スパローはアメリカ製のセミアクティブレーダー誘導空対空ミサイル。Deltaは以前のCharlieに比べて閉鎖率を向上させるために最適化されている。
usn_aim-7e=AIM-7E,Sparrow,AAM,AIM-7E スパローはアメリカ製のセミアクティブレーダー誘導空対空ミサイル。Echoは以前のバージョンに比べて射程と性能が向上している。
usn_aim-7m=AIM-7M,Sparrow,AAM,AIM-7M スパローはアメリカ製のセミアクティブレーダー誘導空対空ミサイル。Mikeは以前の世代のミサイル（AIM-7E-2、AIM-7E、AIM-7Dなど）に比べて主に射程の点で非常に優れている。以前の世代のスパローとは異なり、AIM-7Mは低高度と高高度の両方に適しており、特に高高度の目標に対して優れている。
usn_aim-9b=AIM-9B,Sidewinder,AAM,AIM-9B サイドワインダーはアメリカ製の赤外線誘導空対空ミサイル。BravoはAIM-9シリーズの最初の運用バージョンであり、後のバージョンに比べて発射範囲が狭く、太陽などの他の熱源に簡単に欺かれる傾向がある。言うまでもなく、後方からのみの射撃が可能。
usn_aim-9d=AIM-9D,Sidewinder,AAM,AIM-9D サイドワインダーはアメリカ製の赤外線誘導空対空ミサイル。DeltaはBravoに対して改良されたバージョンで、改良されたシーカー、改良された弾頭、および射程の向上が特徴。後方からのみの射撃が可能。
usn_aim-9l=AIM-9L,Sidewinder,AAM,AIM-9L サイドワインダーはアメリカ製の赤外線誘導空対空ミサイル。Limaバージョンは全方向からの攻撃が可能な最初のサイドワインダー。以前のバージョンと比べて補足範囲が大幅に向上しており、目標を正面から攻撃する能力がある。しかし、後方からの射撃は依然として補足範囲が長くなる。
usn_aim-54a=AIM-54A,Phoenix,AAM,AIM-54A フェニックスはアメリカ製のアクティブレーダー誘導空対空ミサイル。これは米軍在庫中で最も長距離の空対空ミサイルであり、F-14専用。高度なAWG-9レーダーと統合されており、F-14に6つの目標に1つずつミサイルを同時に発射する能力を提供。ミサイルは自動操縦で飛行し、機内のコンピュータがトラック・ホワイル・スキャンレーダーデータをトラックファイルにサンプリングし、中間航程中にミサイルに誘導更新を送信し、「バスケット」に誘導してミサイルの自己アクティブレーダーホーミングが目標を捉える終末フェーズに移行する。

wp_aa-2b=AA-2B,Atoll B,SARH AAM,AA-2B Atoll（Vympel K-13）は、ソビエト連邦のセミアクティブレーダー誘導空対空ミサイル。逆工学されたAIM-9Bを基にしているが、全く異なるシーカーを持ち、それ以外はアメリカの原型機と同じく、取得および発射範囲が狭い。
wp_aa-2d=AA-2D,Advanced Atoll D,IR AAM,AA-2D Advanced Atoll（Vympel K-13M）は、ソビエト連邦の赤外線誘導空対空ミサイル。AA-2A Atoll（AIM-9を逆工学したもの）から派生したが、新しいモーターとシーカーを備え、性能が大幅に向上している。
wp_aa-3e=AA-3E,Advanced Anab,SARH AAM,AA-3E Advanced Anab E（Kaliningrad R-98MR）は、ソビエト連邦のセミアクティブレーダー誘導空対空ミサイル。Su-15およびYak-28P向けに設計されたAdvanced Anab設計の一つ。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-3f=AA-3F,Advanced Anab,IR AAM,AA-3 Advanced Anab F（Kaliningrad R-98MT）は、ソビエト連邦製の赤外線誘導空対空ミサイル。Su-15およびYak-28P向けに設計されたAdvanced Anab設計の一つ。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-6a=AA-6A,Acrid,AAM,AA-6A Acrid（Vympel R-40R）は、ソビエト連邦の長距離セミアクティブレーダー誘導空対空ミサイル。XB-70ヴァルキリーに対抗するためにMiG-25P迎撃機用に特別に開発された。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-6b=AA-6B,Acrid,IR AAM,AA-6B Acrid（Vympel R-40T）は、ソビエト連邦の長距離赤外線誘導空対空ミサイル。XB-70ヴァルキリーに対抗するためにMiG-25P迎撃機用に特別に開発された。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-6c=AA-6C,Acrid,AAM,改良型AA-6C Acrid（Vympel R-40RD）は、ソビエト連邦の長距離セミアクティブレーダー誘導空対空ミサイル。新しいMiG-25PD迎撃機用に特別に開発された。ミサイルの最大射程は60kmに増加した。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-6d=AA-6D,Acrid,AAM,改良型AA-6D Acrid（Vympel R-40TD）は、ソビエト連邦の長距離赤外線誘導空対空ミサイル。新しいMiG-25PD迎撃機用に特別に開発された。ミサイルの最大射程は60kmに増加した。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-7c=AA-7C,Apex,SARH AAM,AA-7C Apex（Vympel R-24R）は、ソビエト連邦の中距離セミアクティブレーダー誘導空対空ミサイル。チャーリーおよびデルタの更新バリアントは1970年代半ばにMiG-23に装備するために開発された。アメリカのAIM-7Eにおおむね相当し、AA-7CはECM耐性が向上し、発射後ロックオン能力を持つモノパルスシーカーを備えている。
wp_aa-7d=AA-7D,Apex,IR AAM,AA-7D Apex（Vympel R-24T）は、ソビエト連邦の中距離赤外線誘導空対空ミサイル。チャーリーおよびデルタの更新バリアントは1970年代半ばにMiG-23に装備するために開発された。アメリカのF-102およびF-106迎撃機で使用されたAIM-4 Falconのように、目標に対してレーダー誘導ミサイルと赤外線ミサイルの一対を発射することで、撃墜確率を向上させるというドクトリンが採用されている。
wp_aa-8=AA-8,Aphid,AAM,AA-8 Aphid（Vympel R-60）は、ソビエト連邦の短距離赤外線誘導空対空ミサイル。非常に広範に輸出されており、ソビエト連邦と提携する国々でよく見られる可能性が高い。AIM-9Lに比べてより機動性が高いが、依然として後方からのみの射撃が可能であり、発射する航空機は目標の「六時」の位置に付く必要がある。

# ------------------ SAM ------------------
raf_rapier=FSB Rapier,Rapier,SAM,イギリス製の光学誘導短距離・低高度ポイントディフェンスミサイルシステム。指令照準線上指令（CLOS）誘導システムを利用しており、速い航空機やミサイルに対して効果はさまざま。
rn_seacat=GWS-20,Seacat,SAM,GWS-20 Seacatは、最初の艦上ポイントディフェンスミサイルシステムの例。1962年にイギリス海軍で就役し、ボフォース40mmの代替として広く輸出された。指令照準線上指令（CLOS）誘導システムを利用しており、速いジェット機やミサイルに対する効果は疑問視されている。
usa_mim-23=MIM-23,Hawk,SAM,1960年代にアメリカで開発されたHAWKは、比較的機動力のある中距離地対空ミサイルシステム。ミサイル自体はHAWKバッテリーの一部であるHPIR（高出力イルミネータレーダー）からのセミアクティブ誘導を利用し、高高度目標はPAR（パルス取得レーダー）、低高度目標はCWAR（連続波取得レーダー）によって地上の雑音を除去して検出される。

usn_rim-2f=RIM-2F,Terrier,SAM/ASuW,RIM-2F Terrierは、アメリカ海軍が導入した最初期の地対空ミサイルシステムの一つ。戦闘機と砲の間にあるキャリアストライクグループに中距離防御層を提供するために設計された。オリジナルのTerrierはビームライディング兵器だった。RIM-2Fは、機動性と撃墜確率が向上したセミアクティブレーダーホーミング兵器に改良された。他の地対空ミサイルと同様に、副次的な対水上攻撃の役割も果たすことができる。サルボ間隔はブースターフィンを手動で組み立てる必要があるため悪影響を受け、1基の発射機で30秒ごとに2発のミサイルを発射することができる。
usn_rim-8=RIM-8,Talos,SAM/ASuW,RIM-8 Talosは、主にアメリカ海軍の巡洋艦によって使用される大規模な長距離地対空ミサイルシステム。ビームライディング中間段階とセミアクティブレーダーホーミング終末段階を飛行する。ミサイルは発射前に組み立てが必要なため、発射速度はより現代的なシステムよりも低い。システムが使用する雑誌の非常に大きな物理サイズからも分かる。
usn_rim-7=RIM-7F,Sea Sparrow,SAM/ASuW,RIM-7 Sea Sparrowは、多数のアメリカ海軍およびNATO艦艇に搭載された短距離防空システム。主に自衛能力を提供することを目的としている。
usn_rim-7m=RIM-7M,Sea Sparrow,SAM/ASuW,RIM-7 Sea Sparrowは、多数のアメリカ海軍およびNATO艦艇に搭載された短距離防空システム。主に自衛能力を提供することを目的としている。
usn_rim-66a=SM-1MR,Standard,SAM/ASuW,RIM-66A Standard Missile 1 MRは、以前RIM-24C Tartarを使用していたプラットフォームとペアリングされる新しいエフェクターとして開発された。Standard Missileは、Tartarと物理的な統合を容易にするために同じ機体を共有している。Aバリアントは最初のものであり、1967年に就役した。
usn_rim-66b=SM-1MR,Standard,SAM/ASuW,RIM-66B Standard Missile 1 MRは、以前RIM-24C Tartarを使用していたプラットフォームとペアリングされる新しいエフェクターとして開発された。Standard Missileは、Tartarと物理的な統合を容易にするために同じ機体を共有している。BバリアントはAバリアントに比べて新しいコンポーネントを持つ大幅なアップグレードであった。ほとんどのAモデルはBモデルにアップグレードされた。
usn_rim-66c=SM-2MR,Standard,SAM/ASuW,RIM-66C Standard Missile 2 MRは、アメリカ海軍の最新の水上戦闘艦に装備されている新しいAEGIS戦闘管理システムおよび旧プラットフォームに装備されているNew Threat Upgradeの重要な部分である。旧型のStandard Missile 1よりも強力な兵器を提供し、イルミネータの使用を減らすことで飛行中の同時発射ミサイルの数を増やすことができる。
usn_rim-67a=SM-1ER,Standard,SAM/ASuW,RIM-67A Standard Missile 1 ERは、RIM-8 Talosの代替となる新しいエフェクターとして開発された。ミサイルはRIM-66Aと同じだが、射程を伸ばすために追加のブースターが装備されている。
usn_rim-67b=SM-2ER,Standard,SAM/ASuW,RIM-67B Standard Missile 2 ERは、以前RIM-2 Terrierを搭載していたプラットフォームにNew Threat Upgradeが装備された重要な部分である。ミサイルは実質的にRIM-66Cと同じだが、射程を伸ばすために追加のブースターが装備されている。

wp_sa-n-1=SA-N-1,Goa,SAM/ASuW,SA-N-1 Goa（M-1 Volna）は、最初のソビエト海軍の地対空ミサイルシステム。広域防空と接近する対艦ミサイルからの保護を提供することを意図している。当初は高高度の空中目標に対してのみ有効だったが、後のバリアントでは対水上能力が追加され、低高度の目標に対する能力と射程が向上した。
wp_sa-n-3=SA-N-3,Goblet,SAM/ASuW,SA-N-3 Goblet（M-11 Shtorm）は、ソビエト海軍の地対空ミサイルシステム。このシステムは多数のミサイル巡洋艦クラスとソビエト連邦のヘリコプターおよびSTOVL空母に装備された。対水上能力を持ち、後のバリアントでは低高度目標に対する性能が向上した。
wp_sa-n-4=SA-N-4,Gecko,SAM/ASuW,SA-N-4 Gekko（9K33M Osa）は、SA-8 Geckoの海軍バージョン（二つのミサイルを持つ格納可能な回転ランチャーを持つ）。短距離防空の役割を果たすために、多数のソビエトプラットフォームに装備された。
wp_sa-n-5=SA-N-5,Grail,SAM,SA-N-5 Grail（9K32 Strela-2）は、SA-7としても知られる携行式地対空ミサイル。船上ではポイントディフェンスシステムとして使用される。
wp_sa-n-6=SA-N-6,Grumble,SAM/ASuW,SA-N-6 Grumble（S-300F）は、陸上版のSA-10（S-300P）地対空ミサイルシステムの海軍バージョン。この強力な長距離システムは、ソビエトのミサイル巡洋艦クラスに装備されており、SM-2と同等の性能を提供する。
wp_sa-n-7=SA-N-7,Gadfly,SAM/ASuW,SA-N-7 Gadfly（3S90 Uragan）は、陸上版のSA-11 Gadfly（9K37 Buk）地対空ミサイルシステムの海軍バージョン。SA-N-7システムは洗練された強力な兵器システムであり、ソブレメンヌイ級駆逐艦で就役を開始した。
wp_sa-n-9=SA-N-9,Gauntlet,SAM/ASuW,SA-N-9 Gauntlet（3K95 Kinzhal）は、SA-15 Gauntlet（9K330 Tor）ミサイルシステムの海軍バージョン。同じミサイルを使用し、多数のソビエト主要水上戦闘艦に装備されている。

wp_sa-2=SA-2,Guideline,SAM,SA-2 Guideline（S-75 Dvina）は、ソビエト連邦の長距離地対空ミサイルシステム。爆撃機を広範囲にわたって迎撃することを意図しており、広く輸出され、多くの紛争で使用されたが、最も有名なのはベトナム戦争での使用。
wp_sa-3=SA-3,Goa,SAM,SA-3 Goa（S-125 Neva/Pechora）は、ソビエト連邦の中距離地対空ミサイルシステム。より機動性が高く、低高度の目標に対抗することを意図している。
wp_2k11=SA-4,Ganef,SAM,SA-4 Ganef（2K11 Krug）は、ソビエト連邦の移動式中距離地対空ミサイルシステム。爆撃機を広範囲にわたって迎撃することを意図している。
wp_sa-5=SA-5,Gammon,SAM,SA-5 Gammon（S-200）は、ソビエト連邦の長距離地対空ミサイルシステム。高高度の爆撃機を広範囲にわたって迎撃することを意図している。ミサイルにはジャミングに対応する能力が組み込まれている。
wp_3m9m4=SA-6,Gainful,SAM,SA-6 Gainful（2K12 Kub）は、ソビエト連邦の移動式地対空ミサイルシステム。約15マイルの短距離脅威に対抗することを意図している。
wp_9k35=SA-13,Gopher,SAM,SA-13 Gopher（9K35 Strela-10）は、ソビエト連邦の非常に機動性の高い短距離地対空ミサイルシステム。ヘリコプターなどの低高度の急襲脅威に対抗することを意図している。

# ---------- Anti-radar Missiles ---------
usn_agm-45=AGM-45,Shrike,ARM,AGM-45 Shrikeは、AIM-7 Sparrowの機体を基に新しいシーカーを組み合わせて開発されたアメリカの対レーダーミサイル。
wp_as-11=AS-11,Kilter,ARM,AS-11 Kilter（Kh-58）は、Su-24M攻撃機に装備するために開発されたソビエトの対レーダーミサイル。

# ---------- Anti-ship Missiles ----------
is_gabriel_2=Gabriel 2,,ASM,Gabrielは、イスラエル製の対艦ミサイルで、初期のシースキミングミサイルの一つと主張されている。Gabriel 2バリアントは改良型であるが、Gabriel 1と非常に似ている。

it_seakiller_2=Sea Killer 2,,ASM,Sea Killer 2はイタリアで開発された短距離対艦ミサイル。Sea Killer Mark 2はイランによって購入され、アルヴァンド級フリゲートに装備された。各フリゲートには5発のランチャーが1基搭載された。
it_otomat_mk1=Otomat MK1,,ASM,Otomat MK1は、イタリアとフランスの協力で開発された中距離対艦ミサイル。

fr_am-39=AM39,Exocet,ASM,AM39 Exocetはフランス製のスタンドオフ対艦ミサイル。NATO内外の多くの国でハープーンの代替として人気がある。AM39は空中発射型のバリアント。
fr_mm-38=MM38,Exocet,ASM,MM38 Exocetはフランス製のスタンドオフ対艦ミサイル。NATO内外の多くの国でハープーンの代替として人気がある。MM38は地上発射型のバリアント。

knm_penguin_mk2=AGM-119,Penguin Mk2,ASM,AGM-119 ペンギンは、アメリカとノルウェーの協力で開発された小型の空中発射および地上発射対艦ミサイル。

usn_agm-123=AGM-123,Skipper,ASM,スキッパーはアメリカ製の短・中距離対艦誘導ミサイルで、ペイブウェイIIレーザー誘導爆弾と固体ロケットブースターを組み合わせて製造された。これは、ペルシャ湾のように民間人を巻き込むリスクが高いため、混雑した水域での使用が問題となったハープーンの代替として、空軍に提供された。
usn_agm-84=AGM-84,Harpoon,ASM,ハープーンはNATO全域で広く使用されているアメリカ製のスタンドオフ対艦兵器。武器は事前にプログラムされたルートに従った後にアクティブレーダーシーカーが作動する。AGM-84バリアントは空中発射型。
usn_rgm-84=RGM-84,Harpoon,ASM,ハープーンはNATO全域で広く使用されているアメリカ製のスタンドオフ対艦兵器。武器は事前にプログラムされたルートに従った後にアクティブレーダーシーカーが作動する。RGM-84バリアントは地上発射型。
usn_rgm-109b=RGM-109B,Tomahawk,ASM,RGM-109B トマホーク対艦ミサイル（TASM）は、アメリカ製のスタンドオフ対艦兵器。武器は事前にプログラムされたルートに従った後にアクティブレーダーシーカーが作動し、欺瞞的な動きを伴った捜索パターンを飛行することができる。
usn_ugm-84=UGM-84,Harpoon,ASM,ハープーンはNATO全域で広く使用されているアメリカ製のスタンドオフ対艦兵器。武器は事前にプログラムされたルートに従った後にアクティブレーダーシーカーが作動する。UGM-84バリアントは、使い捨てカプセルを使用して潜水艦から発射される。

wp_as-2=AS-2,Kipper,ASM,AS-2 Kipper（K-10S）は、Tu-16に搭載するように設計されたソビエト製の空中発射超音速スタンドオフ対艦兵器。空中発射型のSS-N-3におおむね相当し、適度に近代的な防空システムに対しても同様の欠点を抱えている。
wp_as-4=AS-4,Kitchen,ASM,AS-4 Kitchen（Kh-22）は、Tu-22MまたはTu-95に搭載されるソビエト製の空中発射超音速スタンドオフ対艦兵器。高高度・高速のプロファイルを飛行し、超音速での終末ダイブを行うため、対処が非常に難しい。
wp_as-6=AS-6,Kingfish,ASM,AS-6 Kingfish（Kh-26）は、Tu-16に搭載するように設計されたソビエト製の空中発射超音速スタンドオフ打撃および対艦兵器。AS-4の小型版であり、高高度・高速のプロファイルを飛行し、超音速での終末ダイブを行うため、対処が非常に難しい。
wp_as-7=AS-7,Kerry,ASM,AS-7 Kerry（Kh-23 Grom）は、ソビエト製の空中発射超音速スタンドオフ打撃兵器。アメリカのAGM-12 Bullpupのように、オペレーターが手動でミサイルを誘導し、多くの同様の欠点を特徴としている。
wp_as-10=AS-10,Karen,ASM,AS-10 Karen（Kh-25/Kh-25M）は、ソビエト製の空中発射超音速スタンドオフ打撃兵器。レーザーシーカーを使用し、ファイア・アンド・フォーゲット能力を持つ。
wp_as-13=AS-13,Kingbolt,ASM,AS-13 Kingbolt（Kh-59 Ovod）は、ソビエト製の空中発射亜音速スタンドオフ打撃兵器。事前にプログラムされた目標座標を使用して、慣性誘導下で中間航程を飛行し、終末段階でTVホーミングを行う。

wp_ss-n-2=SS-N-2,Styx,ASM,SS-N-2 Styx（P-15 Termit）は、ソビエト製の地上発射亜音速スタンドオフ対艦兵器。中国でCSS-C-2 Silkwormとしてライセンス生産された。海岸の地上施設を攻撃するためにも使用できる。
wp_ss-n-2c=SS-N-2C,Styx,ASM,SS-N-2C Styx（P-15 Termit-M）は、ソビエト製の地上発射亜音速スタンドオフ対艦兵器。オリジナルのP-15の改良版であり、射程が延長され、ECCMが向上している。海岸の地上施設を攻撃するためにも使用できる。
wp_ss-n-3=SS-N-3,Shaddock,ASM,SS-N-3 Shaddock（P-35 Progress）は、ソビエト製の地上発射亜音速スタンドオフ対艦兵器。導入当初は恐るべきものであったが、亜音速・高高度の飛行プロファイルにより、地対空ミサイルに非常に脆弱である。もう一つの欠点は、発射プラットフォームが飛行中ずっとミサイルと接触している必要があることであり、潜水中のプラットフォームは攻撃中に水面上に露出する必要があり、反撃に対して脆弱である。
wp_ss-n-7=SS-N-7,Starbright,ASM,SS-N-7 Starbright（P-70 Ametist）は、ソビエト製の潜水艦発射亜音速スタンドオフ対艦兵器。世界で初めて潜水艦から発射されたミサイルシステム。比較的短距離の兵器であり、SS-N-9 Sirenに置き換えられた。
wp_ss-n-9=SS-N-9,Siren,ASM,SS-N-9 Siren（P-120 Malakhit）は、ソビエト製の地上発射亜音速スタンドオフ対艦兵器。Styxよりも速く、射程が長く、終末段階で回避動作を行うことができる。
wp_ss-n-12=SS-N-12,Sandbox,ASM,SS-N-12 Sandbox（P-500 Bazalt）は、SS-N-3 Shaddockを置き換えるように設計されたソビエト製の地上発射超音速スタンドオフ対艦兵器。Shaddockに比べて非常に高速であり、インターミサイルデータリンクを組み込んでおり、大部分のサルボが低高度に留まり、一つのミサイルが高高度を飛行して目標をスポットする役割を果たす。対空防御に対する生存性を向上させるための防御用ECMも搭載している。
wp_ss-n-19=SS-N-19,Shipwreck,ASM,SS-N-19 Shipwreck（P-700 Granit）は、ソビエト製の地上発射超音速スタンドオフ対艦兵器。HI-LOプロファイルを飛行し、高高度を飛行する目標指示役のミサイルを使用して複数のミサイルがサルボ内で目標を分配する高度なインターミサイルデータリンクを備えている。終末段階で回避動作を行うことができ、機内にECMジャマーとデコイを搭載しており、CIWSの火およびミサイルの破片に対して装甲されている。いかなる基準でも恐るべき兵器である。
wp_ss-n-22=SS-N-22,Sunburn,ASM,SS-N-22 Sunburn（P-270 Moskit）は、ソビエト製の地上発射超音速スタンドオフ対艦兵器。LO-LOプロファイルを飛行し、超音速でのシースキミング終末段階を行い、ミサイルが回避するスネーキング動作を行うことで、対空防御に対する生存性を向上させる。

#-----------Land Strike only missiles---------
wp_as-4b=AS-4B,Kitchen-B,Land Attack,AS-4B Kitchen（Kh-22MP Storm）は、ソビエト製の超音速スタンドオフ地上攻撃ミサイル。

usn_rgm-109c=RGM-109C,Tomahawk,ASM,トマホーク地上攻撃ミサイル（TLAM）は、アメリカ製のスタンドオフ地上攻撃ミサイル。これらの兵器は、地形マッピングレーダーとオンボードデジタルマップを使用して地形輪郭を一致させ、発射プラットフォームからの入力なしで事前にプログラムされたルートを飛行する。

usaf_agm-86c=AGM-86C,CALCM,ASM,コンベンショナル空中発射巡航ミサイル（CALCM）は、アメリカ製の空中発射スタンドオフ地上攻撃ミサイルであり、B-52の主要なスタンドオフ兵器。これらの兵器は、地形マッピングレーダーとオンボードデジタルマップを使用して地形輪郭を一致させ、発射プラットフォームからの入力なしで事前にプログラムされたルートを飛行する。

usa_bgm-71a=BGM-71A,BGM-71A TOW,Land Attack,BGM-71 TOWは、アメリカ製の有線誘導対戦車ミサイル。ヘリコプターや装甲車両から使用される。

usn_agm-65b=AGM-65B,Maverick,Land Attack,AGM-65Bは、アメリカ製のテレビ誘導空対地スタンドオフ兵器。発射機のオペレーターが目標に照準を合わせたままにし、武器が目標にロックオンして発射後に自律的に誘導される点で、AGM-62 Walleyeに似ている。

# ---------- Anti-sub  Missilies ----------
usn_rur-5=RUR-5,ASROC,ASW,RUR-5 ASROC（対潜ロケット）はスタンドオフ対潜兵器。ASROCミサイルは発射プラットフォームから発射され、弾道軌道を飛行した後にMk 46対潜魚雷を展開する。

wp_apr-2=APR-2,,ASW,APR-2はソビエト製の空中投下対潜魚雷で、シーカーの範囲は0.75海里であり、水深600mまで使用可能。
wp_ss-n-14a=SS-N-14A,Silex,ASW,SS-N-14 Silex（Metel）はソビエト製のスタンドオフ対潜兵器。オーストラリアのイカラに似ており、小型の巡航ミサイル機体の下に魚雷を搭載している。
wp_ss-n-14b=SS-N-14B,Silex-B,ASW/ASuW,SS-N-14 Silex-B（Rastrub）は、ソビエト製の対潜および対水上両用スタンドオフ兵器。オーストラリアのイカラに似ており、小型の巡航ミサイル機体の下に魚雷を搭載している。
wp_ss-n-16=SS-N-16,Stallion,ASW/ASuW,SS-N-16 Stallion（Vodopad）は、ソビエト製の潜水艦発射対潜スタンドオフ兵器。弾道軌道を飛行し、目標付近に魚雷を落下させる。

# ------------------ RBU ------------------
knm_terne_shell=Terne III Mortar,,ASW Mortar,Terneは1960年代に開発されたノルウェー製のロケット推進対潜兵器システム。

rn_limbo_shell=LIMBO Mortar,,ASW Mortar,Limbo（または対潜迫撃砲Mark 10）は、1950年代に製造されたイギリス製の対潜迫撃砲。船舶搭載のソナーを使用して照準を合わせ、目標の周囲に三角形状に3つの深度爆弾を投下することを目的としている。
rn_squid_shell=SQUID Mortar,,ASW Mortar,Squidは第二次世界大戦時のヴィンテージの対潜迫撃砲で、イギリス製。船舶搭載のソナーを使用して照準を合わせ、目標の周囲に三角形状に3つの深度爆弾を投下することを目的としている。

wp_rgb-10=RBU-1000,,ASW Mortar,RBU-1000（またはSmerch-3）は、300mmソビエト製の対潜ロケットランチャー。RBU-1000の射程は約1000ヤード。
wp_rgb-25=RBU-2500,,ASW Mortar,RBU-2500（またはSmerch-1）は、213mmソビエト製の対潜ロケットランチャー。RBU-2500の射程は約2500ヤード。
wp_rgb-60=RBU-6000,,ASW Mortar,RBU-6000（またはSmerch-2）は、213mmソビエト製の対潜ロケットランチャー。RBU-6000の射程は約6000ヤード。

# --------------- Torpedoes ---------------
fr_e15=E15,,ASuW Torpedo,フランス製のE15魚雷は、パッシブソナー誘導を備えた異常な55cmの重量級対潜魚雷。
fr_l3=L3,,ASW Torpedo,フランス製のL3魚雷は、異常な55cmの中量級対潜魚雷。

ger_dm1=DM1,,ASW Torpedo,ドイツ初の有線誘導魚雷で、潜水艦に対する専用魚雷。
ger_dm2=DM2,,ASuW Torpedo,ドイツ製の有線誘導魚雷で、対水上目標専用の魚雷。
ger_sst4=SST4,,ASuW Torpedo,ドイツ製の対水上目標用有線誘導重量級魚雷。他国の海軍向けに輸出された。

knm_tp612=TP612,,ASuW Torpedo,スウェーデン製のTP612は、パッシブソナーシーカーを備えた重量級有線誘導魚雷。TP612は、ノイズを低減し、スイムアウト発射能力を向上させたTP611の改良型。
knm_tp613=TP613,,ASuW Torpedo,スウェーデン製のTP613は、パッシブソナーシーカーを備えた重量級有線誘導魚雷。TP613は、TP612の改良型。

rn_mark9_mod2=MkIX,,ASuW Torpedo,イギリス製のMark IX**魚雷は、第二次世界大戦中に導入された対水上魚雷。稼働時間が長く、より強力な弾頭を備え、1930年代のオリジナルのMark IX設計の最終的なアップグレード版。

usn_mk46_air=MK-46,,ASW Torpedo,Mark 46魚雷は、NATO諸国で使用されている軽量魚雷の標準。ソビエト連邦の高性能潜水艦を攻撃するために設計されており、このバリアントは空中投下型。
usn_mk46_ship=MK-46,,ASW Torpedo,Mark 46魚雷は、NATO諸国で使用されている軽量魚雷の標準。ソビエト連邦の高性能潜水艦を攻撃するために設計されており、このバリアントは艦上発射型。
usn_mk48=Mk-48,,Torpedo,Mark 48はアメリカ製の重量級魚雷。有線誘導され、発射プラットフォームから再ターゲット可能。

wp_45-36nu=45-36NU,,ASuW Torpedo,45-36NUは、第二次世界大戦前に設計された450mmの直進魚雷で、1930年代初期のイタリア45-Fおよび53-Fの設計に大きく影響を受けている。軽量であり、530mmの同類よりも小さい威力を持ち、1950年代には非常に効果が低下した。しかし、時には手に入るものを使わなければならない。
wp_53-38=53-38,,ASuW Torpedo,53-38は、第二次世界大戦時のソビエト製の重量級直進魚雷。これらの魚雷は比較的シンプルであるため、信頼性と効果が高い。歴史上最も致命的な沈没の二つ（ドイツの輸送船ヴィルヘルム・グストロフと兵員輸送船ゴヤ）は、53-38を使用した二つのソビエト潜水艦によって行われた。
wp_53-39=53-39,,ASuW Torpedo,53-39は、第二次世界大戦時のソビエト製の重量級直進魚雷。これらの魚雷は比較的シンプルであるため、信頼性と効果が高い。
wp_53-56v=53-56,,ASuW Torpedo,53-56Vは、53-38の改良型であるソビエト製の重量級直進魚雷。
wp_53-65K=53-65K,,WH Torpedo,53-65Kは、表面艦船を破壊するように設計されたソビエト製のウェイクホーミング重量級魚雷。
wp_65-76=65-76,,WH Torpedo,65-76は、ソビエト製の650mmウェイクホーミング魚雷で、キャリアキラーとして知られる。超大型の目標（スーパーキャリアなど）に対して特別に開発された。直径が650mmと大きいため、いくつかの潜水艦のみが搭載可能。
wp_at-1=AT-1,,ASW Torpedo,AT-1はソビエト製の電動空中投下対潜魚雷で、アクティブ/パッシブ音響誘導を備え、ヘリコプターのみが運搬する。
wp_at-2=AT-2,,ASW Torpedo,AT-2はソビエト製の電動重量級空中発射対潜魚雷で、アクティブ/パッシブ音響誘導を備える。AT-2は数少ない空中発射重量級魚雷の一つであり、空中発射魚雷の大多数はこれよりもはるかに小さく、重量の四分の一に過ぎない。
wp_set-40=SET-40,,ASW Torpedo,SET-40はソビエト製の軽量電動対潜魚雷で、アクティブ/パッシブソナー誘導を備える。
wp_set-65=SET-65,,ASW Torpedo,SET-65はソビエト製の重量級電動対潜魚雷で、アクティブソナー誘導を備える。
wp_test-71=TEST-71,,ASW Torpedo,TEST-71は、SET-65に改良を加え、より高度なアクティブ/パッシブホーミング機能を持つ、ソビエト製の重量級対潜有線誘導魚雷。
wp_umgt-1=UMGT-1,,ASW Torpedo,UMGT-1はソビエト製の空中投下対潜魚雷であり、SS-N-14およびSS-N-16対潜ミサイルの弾頭としても使用される。これらの軽量魚雷はソビエト製の重量級魚雷よりも威力が小さいが、依然として非常に危険な存在。
wp_uset-80=USET-80,,Torpedo,USET-80は現代のソビエト製の二重用途魚雷。アクティブ/パッシブホーミングシステムを備えており、潜水艦および水上艦船の両方に対して非常に危険な兵器である。

# ------------------ Bombs -----------------
fr_samp_t25=SAMP-25,,Bomb,SAMP Type 25は、フランス製の230kg（500ポンド）の無誘導爆弾。アメリカのMk-82に相当する。
fr_samp_t21=SAMP-21,,Bomb,SAMP Type 21は、フランス製の400kg（880ポンド）の無誘導爆弾。アメリカのMk-83に相当する。

raf_bl755=BL755,,Cluster Bomb,BL755は、147個の装甲貫通HEAT爆弾を広範囲に分散させるクラスター爆弾。イラン・イラク戦争中にIRIAFによって広く使用され、フォークランド紛争ではRAFによって使用された。

usaf_gbu-2=GBU-2,Paveway I,Guided Bomb,GBU-2 Paveway Iは、アメリカ製の2000ポンド（907kg）のレーザー誘導爆弾。Mk 84を基にしており、鼻部にレーザーシーカーと誘導用のフィンが追加されている。
usaf_m117=M117,,Bomb,M117は、朝鮮戦争時のヴィンテージの750ポンド（340kg）の爆弾であり、ベトナム戦争中にUSAFによって広く使用された。Mk 80シリーズの様々なモデルに置き換えられた。
usaf_cbu-24=CBU-24,,Cluster Bomb,CBU-24は、665個の破砕爆弾を広範囲に分散させるクラスター爆弾。Wild Weasel部隊がSAMサイトを攻撃する際に対人兵器として広く使用された。

usn_gbu-10=GBU-10,Paveway II,Guided Bomb,GBU-10 Paveway IIは、アメリカ製の2000ポンド（907kg）のレーザー誘導爆弾。Mk 84を基にしており、鼻部にレーザーシーカーと誘導用のフィンが追加されている。GBU-10の誘導キットは、旧型のPaveway Iのアップグレード版。
usn_gbu-12=GBU-12,Paveway II,Guided Bomb,GBU-12 Paveway IIは、アメリカ製の500ポンド（227kg）のレーザー誘導爆弾。Mk 82を基にしており、鼻部にレーザーシーカーと誘導用のフィンが追加されている。
usn_mk-82=Mk-82,,Bomb,Mark 82は、500ポンド（227kg）の低抗力汎用無誘導爆弾。
usn_mk-83=Mk-83,,Bomb,Mark 83は、1000ポンド（454kg）の低抗力汎用無誘導爆弾。
usn_mk-84=Mk-84,,Bomb,Mark 84は、2000ポンド（900kg）の低抗力汎用無誘導爆弾。
usn_rockeye=CBU-100,Rockeye,Cluster Bomb,CBU-100 Rockeye IIは、247発の子弾を分散させるアメリカ製の500ポンド（227kg）のクラスター爆弾。
usn_walleye2=AGM-62,Walleye II,Guided Bomb,AGM-62 Walleyeは、1960年代から1990年代にかけてアメリカ軍によって使用されたテレビ誘導グライド爆弾。ほとんどが250ポンド（113kg）の高性能爆薬弾頭を持ち、一部にはW72核弾頭が装備されていた。

wp_fab-100=OFAB-100,,Bomb,OFAB-100-120は、ソビエト連邦とその同盟国で主に使用された、高性能爆薬弾頭を持つ100kg（220ポンド）の汎用空中投下爆弾。
wp_fab-250=FAB-250,,Bomb,FAB-250は、ソビエト連邦とその同盟国で主に使用された、高性能爆薬弾頭を持つ250kg（550ポンド）の汎用空中投下爆弾。
wp_fab-500=FAB-500,,Bomb,FAB-500は、ソビエト連邦とその同盟国で主に使用された、高性能爆薬弾頭を持つ500kg（1100ポンド）の汎用空中投下爆弾。

wp_rbk-250=RBK-250,,Cluster Bomb,RBK-250は、ソビエト製の250kg（550ポンド）のクラスター爆弾。

# ---------------- Sonobuoys ---------------
usn_ssq-53=AN/SSQ-53,DIFAR,Passive Sonobuoy,SSQ-53は、方向周波数分析および記録（DIFAR）タイプのソノブイ。これにより、ソノブイオペレーターに磁気方位情報が提供され、初期の全方向性CRT-1に比べて大幅に改善されている。
usn_ssq-62=AN/SSQ-62,DICASS,Active Sonobuoy,AN/SSQ-62 DICASSは、SSQ-53パッシブソノブイで以前に位置が特定された潜水艦を固定するために使用されるアクティブソノブイ。
usn_ssq-101=AN/SSQ-101,,Active Sonobuoy,AN/SSQ-101 Air Deployed Active Receiver（ADAR）は、浅海域のマルチスタティックシステム用の受信機として設計されたソノブイ。展開時に多くのハイドロフォンアレイを使用して正確な方位を特定する。

wp_rgb-1=RGB-1,,Passive Sonobuoy,RGB-1はソビエト連邦で使用されたパッシブ専用の全方向性ソノブイ。
wp_rgb-nm1=RGB-NM-1,,Passive Sonobuoy,RGB-NM-1はソビエト連邦のバクスイートの一部として使用されたパッシブ専用の全方向性ソノブイ。
wp_rgb-3=RGB-3,,Active Sonobuoy,RGB-3はソビエト連邦で使用されるアクティブのみのソノブイ。
# ------------------ FFAR -----------------
usn_zuni=Zuni,,FFAR,Zuniは、主に地上攻撃機と攻撃ヘリコプターに搭載される5インチの折りたたみ翼航空ロケット（FFAR）。Zuniは他のFFARシステムと同様に、さまざまなタイプの弾頭を搭載することができる。通常、4発のロケットを搭載したLAU-10ロケットポッドから発射される。
usn_hydra=Hydra 70,,FFAR,Hydra 70は、戦闘機とヘリコプターの両方で使用される2.75インチの折りたたみ翼航空ロケット（FFAR）。Hydraはさまざまな弾頭を搭載することができ、通常は最大19発のポッドに搭載される。

wp_s-5=S-5,,FFAR,S-5は、ソビエト製の55mm折りたたみ翼航空ロケット（FFAR）で、戦闘爆撃機とヘリコプターで使用される。S-5は、第二次世界大戦後期のドイツ製R4Mにその系譜をたどることができる。通常、最大32発のポッドに搭載される。
wp_s-8=S-8,,FFAR,S-8は、ソビエト製の80mm折りたたみ翼航空ロケット（FFAR）で、戦闘爆撃機とヘリコプターで使用される。S-8は、専門の滑走路否定バリアントを含むいくつかの異なるバリアントがある。通常、最大20発のポッドに搭載される。
wp_s-25=S-25,,FFAR,S-25は、ソビエト製の266mm折りたたみ翼航空ロケット（FFAR）で、戦闘爆撃機とヘリコプターで使用される。ソビエト連邦の無誘導ロケットの中で最大のものであり、約60kgの爆薬を含む弾頭を持ち、単独で搭載される。

# ------------------ MLRS -----------------
ir_107mm_rocket=Haseb-1,MLRS,Haseb-1ロケットは、中国製の107mmロケット（Type 63多連装ロケット発射機から発射される）のイラン版。イラン軍の運用では、発射機とロケットの両方がHasebと呼ばれている。

wp_grad=Grad,,MLRS,M-21OFロケットは、BM-21発射車両から発射されるソビエト製の兵器。完全なシステム（M-21）は、「Grad」多連装ロケットシステムとしてより一般的に知られている。

