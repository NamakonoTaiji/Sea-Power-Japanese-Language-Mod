SPS-6=SPS-6 レーダー|AN/SPS-6は第二次世界大戦後に米海軍が第一世代の対空捜索レーダーとして使用した2次元レーダーで、同盟国に広く輸出された。AN/SPS-6は2Dレーダーであるため、方位角と斜距離データのみを提供する。高さを決定するには追加のセンサーが必要。
SPS-12=SPS-12 レーダー|1950年代から1980年代にかけて運用されたAN/SPS-12は、中距離の2次元対空および水上監視レーダー。
SPS-29=SPS-29 レーダー|AN/SPS-29は第二次世界大戦後に米海軍が早期警戒レーダーとして使用した2次元レーダーで、冷戦時代の海軍艦艇に搭載された。2Dレーダーとして、方位角と斜距離データのみを提供する。高さを決定するには追加のセンサーが必要。
SPS-30=SPS-30 レーダー|AN/SPS-8を近代化し、より強力な送信機と組み合わせたAN/SPS-30は、航空機の探知と監視に使用される艦載統合Sバンド捜索および高さ測定レーダーシステム。
UPA-43=UPA-43 IFF|AN/UPA-43は米海軍が使用する敵味方識別（IFF）質問装置。AN/SPS-48のような後のレーダーは、統合されたIFF質問装置を備えており、別個のアンテナは不要。
SPS-32=SPS-32 レーダー|エンタープライズとロングビーチで使用された有名なSCANFARシステムの一部であるAN/SPS-32は、アンテナシステムの水平方向の部分であり、主に対空監視に使用される。
SPS-33=SPS-33 レーダー|エンタープライズとロングビーチで使用された有名なSCANFARシステムの一部であるAN/SPS-33は、アンテナシステムの垂直方向の部分であり、主に目標追跡に使用される。
SPS-37=SPS-37 レーダー|AN/SPS-37は、冷戦初期に米海軍が早期警戒レーダーとして使用した2次元レーダーであり、AN/SPS-29の改良型。2Dレーダーとして、方位角と斜距離データのみを提供する。高さを決定するには追加のセンサーが必要。
SPS-39=SPS-39 レーダー|AN/SPS-39は、方位、距離、高度を提供する3D長距離対空捜索レーダー。大型のSPS-48と同様に、方位角は機械的に回転するが、仰角は電子的に走査される。3Dレーダーは、2D早期警戒レーダーと目標交戦に使用される射撃管制レーダーとの間の中間的な役割を果たす。
SPS-40=SPS-40 レーダー|AN/SPS-40は、多くの米艦船で一般的な長距離2D対空捜索レーダー。2Dレーダーとして、方位角と斜距離データのみを提供する。高さを決定するには追加のセンサーが必要。
SPS-43=SPS-43 レーダー|AN/SPS-43は、主に米空母および誘導ミサイル巡洋艦で使用される超長距離対空捜索レーダーシステム。VHF帯で動作するAN/SPS-43は、ジャミングに対抗するために周波数ホッピングも採用している。2Dレーダーとして、方位角と斜距離データのみを提供する。
SPS-48=SPS-48 レーダー|AN/SPS-48は長距離3D対空捜索レーダー。目標方位角はアンテナ全体を基部で機械的に回転させて走査することで検出され、仰角は電気的走査によって決定される。3Dレーダーは、2D早期警戒レーダーと目標交戦に使用される射撃管制レーダーとの間の中間的な役割を果たす。
SPS-49=SPS-49 レーダー|AN/SPS-49は長距離2D対空捜索レーダーであり、SPS-40の後継機。多くの米および同盟国の艦船の主要な対空捜索レーダーである。旧式艦ではNTU改修プログラム中にSPS-40を置き換えた。
SPS-52=SPS-52 レーダー|AN/SPS-52は、方位、距離、高度を提供する3D長距離対空捜索レーダー。大型のSPS-48と同様に、方位角は機械的に回転するが、仰角は電子的に走査される。3Dレーダーは、2D早期警戒レーダーと目標交戦に使用される射撃管制レーダーとの間の中間的な役割を果たす。
SPN-43=SPN-43 ATCレーダー|AN/SPN-43は、航空母艦やその他の航空機搭載可能な艦船で使用される2D航空交通管制（ATC）レーダーで、艦から50海里以内の航空機の識別と管制を行う。
SPY-1A=SPY-1A レーダー|AN/SPY-1は長距離3Dパッシブ・フェーズド・アレイ・レーダーであり、AEGIS戦闘システムの主要コンポーネント。4つの分散配置されたコンピューター制御アンテナを使用して、艦の周囲の空域を連続的に360度カバーする。
MK-23_TAS=MK-23 TAS|Mk.23 TAS（目標捕捉システム）は、シースキミングまたは高角度ミサイル攻撃を探知するための、小型で高速回転する中距離2Dレーダー。NATOシースパロー個艦防空システムと連携して使用される。

#---Surface only---
SPS-10=SPS-10 レーダー|AN/SPS-10は、戦後および冷戦時代に多くの米国および同盟国の艦船に搭載された2次元水上捜索レーダー。
SPS-55=SPS-55 レーダー|AN/SPS-55は、スプルーアンス級とその派生型、オリバー・ハザード・ペリー級フリゲート、アヴェンジャー級掃海艇に搭載されているソリッドステートの水上捜索および航海レーダー。
SPS-67=SPS-67 レーダー|AN/SPS-67は、水上および超低空飛行目標の探知と追跡のために米艦船で一般的に使用される短距離水上捜索レーダー。

