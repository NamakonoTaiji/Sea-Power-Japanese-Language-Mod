25mm_2M-3=2M-3 25mm連装機関砲|2M-3はソ連の連装対空オートキャノン。砲は65発クリップから発射され、再装填中に水で冷却される。
14.5mm_2M-7=2M-7 14.5mm連装機銃|2M-7は、掃海艇や哨戒艇で使用されるソ連の連装対空重機関銃。
