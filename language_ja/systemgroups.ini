#---------------------------------------- CIWS ----------------------------------------
AK230=AK-230 CIWS|AK-230は、レーダー誘導砲架に連装速射30mmリボルバーカノンを搭載したソ連の近接防御火器システム（CIWS）。射撃管制レーダーはドラムティルトであり、各レーダーは2つの砲架を制御できる。
AK630=AK-630 CIWS|AK-630は、レーダー誘導砲架に速射30mmガトリング砲を搭載したソ連の近接防御火器システム（CIWS）。射撃管制レーダーはベースティルトであり、各レーダーは2つの砲架を制御できる。先行するAK-230と比較して、発射速度が大幅に向上している。

