SPS-6=SPS-6|AN/SPS-6は、第二次世界大戦後に米海軍が使用した初期の二次元空中探索レーダーで、同盟国にも広く輸出された。AN/SPS-6は2Dレーダーのため、方位角と斜距離データのみを提供する。高度を測定するには追加のセンサーが必要。
