SPS-29=SPS-29|AN/SPS-29は、第二次世界大戦後に米海軍が使用した初期の二次元レーダーで、冷戦時代には海軍艦艇に装備された。2Dレーダーのため、方位角と斜距離データのみを提供する。高度を測定するには追加のセンサーが必要。
SPS-30=SPS-30|AN/SPS-8の近代化版であり、より強力な送信機を組み合わせたAN/SPS-30は、航空機の検出と監視のために使用される船上統合Sバンド探索および高度測定レーダーシステム。
SPS-32=SPS-32|USSエンタープライズとUSSロングビーチで使用された有名なSCANFARシステムの一部であり、AN/SPS-32はアンテナシステムの水平方向に配置された部分であり、主に空中監視に使用される。
SPS-33=SPS-33|USSエンタープライズとUSSロングビーチで使用された有名なSCANFARシステムの一部であり、AN/SPS-33はアンテナシステムの垂直方向に配置された部分であり、主に目標追跡に使用される。
UPA-43=UPA-43|AN/UPA-43は、米海軍で使用される識別友軍・敵対者（IFF）尋問装置。AN/SPS-48のような後期のレーダーは、別個のアンテナを不要にする統合IFF尋問装置を備えている。
SPS-37=SPS-37|AN/SPS-37は、冷戦初期に米海軍で使用された二次元レーダーであり、AN/SPS-29の改良版。2Dレーダーのため、方位角と斜距離データのみを提供する。高度を測定するには追加のセンサーが必要。
SPS-39=SPS-39|AN/SPS-39は、方位、距離、および高度を提供する3D長距離空中探索レーダー。AN/SPS-48のように、方位は機械的に回転して測定されるが、高度は電子的にスキャンして測定される。3Dレーダーは、2D早期警戒レーダーと目標交戦用の火器管制レーダーの仲介役を果たす。
SPS-40=SPS-40|AN/SPS-40は、多くの米国船舶に共通する長距離2D空中探索レーダー。2Dレーダーのため、方位角と斜距離データのみを提供する。高度を測定するには追加のセンサーが必要。
SPS-43=SPS-43|AN/SPS-43は、主に米国の航空母艦や誘導ミサイル巡洋艦で使用される非常に長距離の空中探索レーダーシステム。VHF帯で動作し、ジャミングを防ぐための周波数ホッピングも採用している。2Dレーダーのため、方位角と斜距離データのみを提供する。
SPS-48=SPS-48|AN/SPS-48は、長距離の3D空中探索レーダー。方位はアンテナ全体を回転させる機械的スキャンで検出され、高度は電気的スキャンで測定される。3Dレーダーは、2D早期警戒レーダーと目標交戦用の火器管制レーダーの仲介役を果たす。
SPS-49=SPS-49|AN/SPS-49は、長距離の2D空中探索レーダーであり、SPS-40の後継機。多くの米国および同盟国の船舶における主要な空中探索レーダー。古い船舶では、NTUアップグレードプログラム中にSPS-40を置き換えた。
SPS-52=SPS-52|AN/SPS-52は、方位、距離、および高度を提供する3D長距離空中探索レーダー。AN/SPS-48のように、方位は機械的に回転して測定され、高度は電子的にスキャンして測定される。3Dレーダーは、2D早期警戒レーダーと目標交戦用の火器管制レーダーの仲介役を果たす。
SPN-43=SPN-43|AN/SPN-43は、空母およびその他の空中運用可能な船舶で使用される2D ATCレーダーであり、船から50マイル以内の航空機の識別と制御を提供する。
SPY-1A=SPY-1A|AN/SPY-1は長距離3Dパッシブ電子走査アレイであり、AEGIS戦闘システムの重要な構成要素。4つの分散型コンピュータ制御アンテナを使用して、船周辺の空域の継続的な360度カバレッジを提供する。
MK-23_TAS=MK-23 TAS|Mk. 23 TAS（目標取得システム）は、中距離の海面スキミングまたは高角度ミサイル攻撃を検出するための小型で高速回転する2Dレーダーであり、NATOシースパローポイント防衛システムと併用される。

