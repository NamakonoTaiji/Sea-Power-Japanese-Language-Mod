Name=グアムはすべて我らのもの（Red Side）
Description=同志提督、あなたには極めて重要な任務が託されました。グアムに向けて進軍するソ連の侵攻艦隊を護衛・保護し、戦略的な水陸両用上陸への道を切り開いてください。キーロフ級巡洋戦艦とその水上戦闘グループ（SAG）は、艦隊がグアムへ安全に航行することを確実にし、太平洋における我々の支配に不可欠なソ連の拠点を確立する任務を負っています。

米国と同盟国の部隊は地域を要塞化しており、我々の接近を阻止するために海軍および空軍戦力を配置している可能性があります。艦隊に脅威を与える敵対勢力に対して交戦し、特に敵の艦船と航空機を優先的に排除してください。上陸地点周辺の民間インフラを保護するため、付随的損害を最小限に抑えてください。

艦隊の周囲に防御隊形を維持し、迎撃する敵勢力を撃退し、グアムの沿岸への接近路を確保して上陸の成功を可能にしてください。グアムの海域を哨戒する米国の駆逐艦、巡洋艦、潜水艦からの抵抗が予想され、島に近づくにつれて空からの攻撃にも備えてください。

米国の増援の可能性にも警戒を怠らないでください。侵攻部隊の損失は任務を危うくする可能性があります。あなたの任務は、艦隊の完全性を維持し、米国の防衛を無力化し、グアムの支配を確立することです。この作戦の成功は、太平洋全体の勢力バランスをソビエト連邦に有利に傾けます。油断なく進めてください—グアムの防衛は強力ですが、ここでの勝利は地域における米国の影響力への決定的な打撃となるでしょう。

