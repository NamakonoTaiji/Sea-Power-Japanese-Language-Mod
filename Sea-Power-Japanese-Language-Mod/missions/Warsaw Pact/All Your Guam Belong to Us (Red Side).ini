[Language_cn]
Name=关岛争夺战（红方）
Description=上将同志，你将承担一项关键任务：护送前往关岛的苏联登陆舰队，为一场战略性两栖突击铺平道路。1144型巡洋舰及其所属的水面行动群将保护登陆舰队前往关岛，那里将成为苏联主导太平洋局势的关键据点。美国及其盟友已经加强了当地的防御，很可能已将足以拦截我们的海空资源部署到位。攻击威胁我方舰队的任何敌军，优先处理敌方船只和飞机，并尽量减少对登陆区域周边造成的附带损伤，保护民用基础设施。在登陆舰队周围形成保护性编队，击退任何拦截部队，并确保关岛沿海航道安全，使登陆顺利进行。预计在关岛水域巡逻的美国驱逐舰、巡洋舰和潜艇会进行抵抗，美国空中单位会发起空袭。警惕可能前来增援的美国潜艇——登陆部队的任何损失都可能导致任务失败。你的目标是尽可能保护登陆舰队，消灭美国守军并建立对关岛的控制。这次行动的成功将使太平洋地区的力量平衡向苏联倾斜。保持警惕——关岛戒备森严，但如果胜利，我们将重创美国在此区域的影响力。
