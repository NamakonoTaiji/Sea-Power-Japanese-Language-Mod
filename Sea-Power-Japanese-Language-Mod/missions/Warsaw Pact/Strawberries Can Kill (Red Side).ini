[Language_en]
Name=Strawberries Can Kill (Red Side)
Description=Comrade Admiral, you command a powerful Soviet fleet tasked with a critical mission: advance toward Hawaii and establish a forward position that will challenge U.S. dominance in the Pacific. This bold move signals the strength and reach of the Soviet Navy, projecting our power directly into American-controlled waters. Intelligence confirms that the Americans are mobilizing a carrier battle group, led by the USS Carl Vinson, along with Aegis-equipped cruisers, to intercept and counter our advance. Your orders are clear—hold formation, prepare defensive measures, and be ready to engage once contact with enemy forces is made. You must break through their defenses and assert Soviet presence in the region. This mission is vital to shifting the strategic balance and demonstrating the Soviet Union’s global reach and resolve. Success will disrupt U.S. influence in the Pacific and solidify our position on the world stage.
[Language_cn]
Name=草莓能杀人（红方）
Description=上将同志，你将指挥一支强大的苏联舰队，承担一项关键任务：前往夏威夷，建立前沿阵地，挑战美国在太平洋上主导地位。这一大胆行动将把苏联海军的力量直接投射到美国控制的水域，展现我们的强势和影响范围。情报显示美国正在组建一个包含卡尔·文森号航母和宙斯盾巡洋舰的战斗群，进行拦截和反攻。你的任务很明确——保持阵型，准备防御措施，一旦与敌军接触，随时准备交战。你必须突破他们的防御，维护苏联在该地区的存在。此次任务对改变战略平衡和展示苏联的全球影响力至关重要。行动的成功将重创美国在太平洋地区的影响力，巩固我们在世界舞台上的地位。
[Language_ru]
Name=Смертоносная «Клубника» (за СССР)
Description=Товарищ адмирал, вы командуете мощным советским флотом, которому поручена важная миссия: продвинуться к Гавайям и занять передовую позицию, которая бросит вызов доминированию США на Тихом океане. Этот смелый шаг засвидетельствует силу советского военно-морского флота, проецирующего нашу мощь непосредственно в воды, контролируемые Америкой. Разведка подтверждает, что американцы мобилизуют авианосную ударную группу во главе с авианосцем «Карл Винсон» вместе с крейсерами, оснащенными системой «Иджис», для перехвата и противодействия нашему наступлению. Ваши приказы ясны: держать строй, подготовить оборонительные меры и быть готовыми к вступлению в бой, как только будет установлен контакт с силами противника. Вы должны прорвать их оборону и утвердить советское присутствие в регионе. Эта миссия жизненно важна для изменения стратегического баланса и демонстрации глобального влияния и решимости Советского Союза. Успех подорвет влияние США в Тихоокеанском регионе и укрепит наши позиции на мировой арене.
[Language_de]
Name=Strawberries Can Kill (Rote Seite)
Description=Genosse Admiral, Sie befehligen eine mächtige sowjetische Flotte, die mit einer wichtigen Mission betraut ist: Sie sollen auf Hawaii vorrücken und bauen Sie eine Stellung aus, die die amerikanische Dominanz im Pazifik herausfordert. Dieser kühne Schritt signalisiert die Stärke und Reichweite der sowjetischen Marine und projiziert unsere Macht direkt in die von den USA kontrollierten Gewässer. Geheimdienstinformationen bestätigen, dass die Amerikaner eine Trägerkampfgruppe unter dem Kommando der USS Carl Vinson mobilisieren, um unseren Vormarsch abzufangen und zum Gegenangriff auszuholen. Ihre Befehle sind klar—halten Sie die Formation, bereiten Sie Ihre Verteidigung vor und seien Sie bereit, bei Feindkontakt zuzuschlagen. Sie müssen die feindliche Verteidigung durchbrechen und die sowjetische Präsenz in der Region behaupten. Diese Mission ist entscheidend, um das strategische Gleichgewicht zu verschieben und die globale Reichweite sowie Entschlossenheit der Sowjetunion zu demonstrieren. Ein Erfolg der Mission wird den Einfluss der USA im Pazifik schmälern und unsere Position auf der Weltbühne festigen.
[Language_ja]
Name=ストロベリーズ・キャン・キル（レッドサイド）
Description=同志提督、あなたは重要な任務を帯びた強力なソ連艦隊を指揮しています。任務はハワイに向けて進軍し、米国の太平洋における支配に挑戦する前線基地を確立することです。この大胆な行動は、ソ連海軍の力と到達範囲を示し、我々の力を米国が支配する海域に直接投影するものです。

諜報によれば、米国はUSSカール・ヴィンソンが率いる空母打撃群と、イージス装備の巡洋艦を動員し、我々の進軍を迎撃・妨害しようとしています。あなたの命令は明確です—隊形を維持し、防御措置を準備し、敵軍との接触があれば交戦の準備を整えてください。彼らの防衛を突破し、この地域にソ連の存在を確立しなければなりません。

この任務は、戦略的なバランスを変え、ソビエト連邦の世界的な影響力と決意を示すために不可欠です。成功は太平洋における米国の影響力を混乱させ、世界の舞台で我々の地位を確固たるものにするでしょう。
