[Language_de]
Name=All Your Guam Belong to Us (Rote Seite)
Description=Genosse Admiral, Sie haben das Kommando über eine höchst wichtige Mission übernommen: Begleiten und schützen Sie die sowjetische Invasionsflotte, die auf Guam zusteuert, um die Voraussetzungen für eine strategische amphibische Landung zu schaffen. Der Kirov-Schlachtkreuzer und seine Einsatzgruppe sind dafür zuständig, den sicheren Durchbruch der Flotte nach Guam zu gewährleisten. Die Errichtung eines sowjetischen Brückenkopfes dort ist von entscheidender Bedeutung für die Kontrolle des Pazifiks. Die USA und ihre Alliierten-Streitkräfte haben die Region massiv verstärkt und es ist sehr wahrscheinlich, dass Marine- und Luftstreitkräfte bereitstehen, um unseren Vormarsch abzufangen. Ihre Aufgabe ist es, jede feindliche Einheit zu bekämpfen, die eine Gefahr für die Flotte darstellt, mit besonderem Fokus auf feindliche Schiffe und Flugzeuge. Minimieren Sie dabei Kollateralschäden um die Landungszonen, um die zivile Infrastruktur weitgehend intakt zu halten. Wehren Sie alle angreifenden Kräfte ab und sichern Sie den Küstenzugang zu Guam, um eine erfolgreiche Landung zu ermöglichen. Rechnen Sie mit Widerstand durch U.S.-Zerstörer, Kreuzer und U-Boote, die in den Gewässern um Guam patrouillieren und seien Sie auf Luftangriffe vorbereitet, wenn Sie sich der Insel nähern —jeder Verlust in der Invasionsflotte könnte die gesamte Operation gefährden. Ihre Mission lautet: Wahren Sie die Integrität der Flotte und neutralisieren Sie die U.S.-Verteidigung, um die Kontrolle über Guam sichern. Der Erfolg dieser Operation wird das Kräfteverhältnis im Pazifik zugunsten der Sowjetunion verschieben. Bleiben Sie wachsam—die Verteidigung von Guam ist stark, doch ein Sieg hier wäre ein entscheidender Schlag gegen den amerikanischen Einfluss in der Region.
Taskforce1StartMessageMessage=<size=40>Invasion von Guam!</size>|Willkommen Genosse Admiral!\n\n<size=15>Sie haben das Kommando über eine höchst wichtige Mission übernommen: Begleiten und schützen Sie die sowjetische Invasionsflotte, die auf Guam zusteuert, um die Voraussetzungen für eine strategische amphibische Landung zu schaffen. Der Kirov-Schlachtkreuzer und seine Einsatzgruppe sind dafür zuständig, den sicheren Durchbruch der Flotte nach Guam zu gewährleisten. Die Errichtung eines sowjetischen Brückenkopfes dort ist von entscheidender Bedeutung für die Kontrolle des Pazifiks. Die USA und ihre Alliierten-Streitkräfte haben die Region massiv verstärkt und es ist sehr wahrscheinlich, dass Marine- und Luftstreitkräfte bereitstehen, um unseren Vormarsch abzufangen. Ihre Aufgabe ist es, jede feindliche Einheit zu bekämpfen, die eine Gefahr für die Flotte darstellt, mit besonderem Fokus auf feindliche Schiffe und Flugzeuge. Minimieren Sie dabei Kollateralschäden um die Landungszonen, um die zivile Infrastruktur weitgehend intakt zu halten. Wehren Sie alle angreifenden Kräfte ab und sichern Sie den Küstenzugang zu Guam, um eine erfolgreiche Landung zu ermöglichen. Rechnen Sie mit Widerstand durch U.S.-Zerstörer, Kreuzer und U-Boote, die in den Gewässern um Guam patrouillieren und seien Sie auf Luftangriffe vorbereitet, wenn Sie sich der Insel nähern —jeder Verlust in der Invasionsflotte könnte die gesamte Operation gefährden. Ihre Mission lautet: Wahren Sie die Integrität der Flotte und neutralisieren Sie die U.S.-Verteidigung, um die Kontrolle über Guam sichern. Der Erfolg dieser Operation wird das Kräfteverhältnis im Pazifik zugunsten der Sowjetunion verschieben. Bleiben Sie wachsam—die Verteidigung von Guam ist stark, doch ein Sieg hier wäre ein entscheidender Schlag gegen den amerikanischen Einfluss in der Region.

