[Language_ru]
Name=Вторжение на Гуам (За СССР)
Description=Товарищ адмирал, на вас возложена важнейшая задача: прикрытие советской десантной корабельной группы, продвигающейся к острову Гуам для высадки морского десанта. Перед тяжелым атомным ракетным крейсером типа «Киров», возглавляющим корабельную ударную группу (КУГ) поставлена задача обеспечить безопасный проход десанта на Гуам. Этот остров может стать советским плацдармом, имеющим решающее значения для нашего господства на Тихом океане. США и их союзники укрепили этот район, их военно-морские и воздушные силы, вероятно, будут пытаться перехватить наши подходящие корабли. Вступайте в бой с любыми вражескими силами, представляющими угрозу флоту, отдавая приоритет вражеским кораблям и самолетам, и минимизируйте сопутствующий ущерб в зонах высадки, чтобы сохранить гражданскую инфраструктуру. Обороняйте десантное соединение, отражайте любые попытки перехвата и прикройте подход к побережью Гуама, чтобы обеспечить успешную высадку. Ожидайте сопротивления со стороны американских эсминцев, крейсеров и подводных лодок, патрулирующих воды Гуама, и будьте готовы к воздушным атакам, когда приблизитесь к острову. Сохраняйте бдительность в отношении потенциальных американских подкреплений — любые потери десантных сил могут поставить под угрозу выполнение миссии. Ваша задача - сохранить десантное соединение, нейтрализовать американскую оборону и установить контроль над Гуамом. Успех в этой операции изменит баланс сил на Тихом океане в пользу Советского Союза. Будьте начеку — обороноспособность Гуама огромна, но победа здесь станет решающим ударом по американскому влиянию в регионе.
Taskforce1StartMessageMessage=<size=40>Вторжение на Гуам!</size>|Добро пожаловать, командующий!\n\n<size=15>Товарищ адмирал, на вас возложена важнейшая задача: прикрытие советской десантной корабельной группы, продвигающейся к острову Гуам для высадки морского десанта. Перед тяжелым атомным ракетным крейсером типа «Киров», возглавляющим корабельную ударную группу (КУГ) поставлена задача обеспечить безопасный проход десанта на Гуам. Этот остров может стать советским плацдармом, имеющим решающее значения для нашего господства на Тихом океане. США и их союзники укрепили этот район, их военно-морские и воздушные силы, вероятно, будут пытаться перехватить наши подходящие корабли. Вступайте в бой с любыми вражескими силами, представляющими угрозу флоту, отдавая приоритет вражеским кораблям и самолетам, и минимизируйте сопутствующий ущерб в зонах высадки, чтобы сохранить гражданскую инфраструктуру. Обороняйте десантное соединение, отражайте любые попытки перехвата и прикройте подход к побережью Гуама, чтобы обеспечить успешную высадку. Ожидайте сопротивления со стороны американских эсминцев, крейсеров и подводных лодок, патрулирующих воды Гуама, и будьте готовы к воздушным атакам, когда приблизитесь к острову. Сохраняйте бдительность в отношении потенциальных американских подкреплений — любые потери десантных сил могут поставить под угрозу выполнение миссии. Ваша задача - сохранить десантное соединение, нейтрализовать американскую оборону и установить контроль над Гуамом. Успех в этой операции изменит баланс сил на Тихом океане в пользу Советского Союза. Будьте начеку — обороноспособность Гуама огромна, но победа здесь станет решающим ударом по американскому влиянию в регионе.

