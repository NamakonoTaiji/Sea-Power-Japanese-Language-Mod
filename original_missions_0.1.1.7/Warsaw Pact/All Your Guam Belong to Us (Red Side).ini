[Language_en]
Name=All Your Guam Belong to Us (Red Side)
Description=Comrade Admiral, you have been entrusted with a pivotal mission: escort and protect the Soviet invasion flotilla advancing toward Guam, paving the way for a strategic amphibious landing. The Kirov-class battlecruiser, along with its Surface Action Group (SAG), is tasked with ensuring the flotilla’s safe passage to Guam, where establishing a Soviet foothold is critical to our dominance in the Pacific. U.S. and allied forces have fortified the area, with naval and air assets likely positioned to intercept our approach. Engage any hostile forces that pose a threat to the fleet, with priority given to enemy ships and aircraft, and minimize collateral damage around the landing zones to preserve civilian infrastructure. Maintain a protective formation around the flotilla, repel any intercepting forces, and secure Guam’s coastal approach to enable a successful landing. Expect resistance from U.S. destroyers, cruisers, and submarines patrolling Guam’s waters, and be prepared for aerial assaults as you near the island. Remain vigilant for potential U.S. reinforcements—any losses within the invasion force could jeopardize the mission. Your mission is to maintain the flotilla’s integrity, neutralize U.S. defenses, and establish control over Guam. Success in this operation will tip the balance of power across the Pacific in favor of the Soviet Union. Stay sharp—Guam’s defenses are formidable, but victory here will be a decisive blow against American influence in the region.
Taskforce1StartMessageMessage=<size=40>Guam Invasion!</size>|Welcome Comrade Admiral!\n\n<size=15>You have been entrusted with a pivotal mission: escort and protect the Soviet invasion flotilla advancing toward Guam, paving the way for a strategic amphibious landing. The Kirov-class battlecruiser, along with its Surface Action Group (SAG), is tasked with ensuring the flotilla’s safe passage to Guam, where establishing a Soviet foothold is critical to our dominance in the Pacific. U.S. and allied forces have fortified the area, with naval and air assets likely positioned to intercept our approach. Engage any hostile forces that pose a threat to the fleet, with priority given to enemy ships and aircraft, and minimize collateral damage around the landing zones to preserve civilian infrastructure. Maintain a protective formation around the flotilla, repel any intercepting forces, and secure Guam’s coastal approach to enable a successful landing. Expect resistance from U.S. destroyers, cruisers, and submarines patrolling Guam’s waters, and be prepared for aerial assaults as you near the island. Remain vigilant for potential U.S. reinforcements—any losses within the invasion force could jeopardize the mission. Your mission is to maintain the flotilla’s integrity, neutralize U.S. defenses, and establish control over Guam. Success in this operation will tip the balance of power across the Pacific in favor of the Soviet Union. Stay sharp—Guam’s defenses are formidable, but victory here will be a decisive blow against American influence in the region.

