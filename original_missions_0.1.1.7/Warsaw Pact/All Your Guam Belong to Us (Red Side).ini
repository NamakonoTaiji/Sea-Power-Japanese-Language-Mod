Name=여러분의 괌은 모두 우리의 것입니다(레드포)
Description=제독 동지, 괌으로 진격하는 소련 침공 함대를 보호하여 전략상륙의 교두보를 개척하는 중대한 임무가 하달되었습니다. 괌은 태평양에서 소련의 우위를 점하기 위한 매우 중요한 교두보이며, 이를 위해 키로프급 전투순양함을 포함한 수상전투단(SAG)은 괌 항로의 안전을 확보해야 합니다. 미국과 그 동맹국들은 해당 지역을 이미 요새화했으며 아군의 접근을 차단하기 위한 위치에 해상 및 공중 자산을 배치했을 것으로 추정됩니다. 아군 함대를 위협하는 적군과 조우하면 즉각 교전하여 함선과 항공기를 우선적으로 무력화하십시오. 또한 부수적 피해를 최소화하여 상륙지점 인근의 민간 기반시설을 보존하십시오. 성공적인 상륙을 위해 함대 방어 진형을 유지하고, 적 요격 세력을 격퇴하고, 괌 연안을 확보하십시오. 미군의 구축함, 순양함, 잠수함 전력이 괌 인근 해역을 순찰 중일 가능성이 높으며 섬에 접근할수록 공중 공격에도 대비해야 합니다. 미군의 증원 가능성에도 철저히 대비하여, 침공 함대의 전력이 손실되어 임무가 위태로워지는 사태가 없도록 하십시오. 동지의 임무는 함대의 전력을 온전히 보존하고 미군 방어선을 무력화하여 괌에 대한 통제권을 확보하는 것입니다. 본 작전의 성공은 태평양 전역에서 소련의 영향력을 크게 강화시킬 것입니다. 괌의 방어태세는 강력하겠지만 이곳에서의 승리는 미국의 지역 영향력에 치명적일 것이므로 항상 경계를 유지하십시오.
Taskforce1StartMessageMessage=<size=40>괌 침공!</size>|환영합니다 제독 동지!\n\n<size=15>제독 동지, 괌으로 진격하는 소련 침공 함대를 보호하여 전략상륙의 교두보를 개척하는 중대한 임무가 하달되었습니다. 괌은 태평양에서 소련의 우위를 점하기 위한 매우 중요한 교두보이며, 이를 위해 키로프급 전투순양함을 포함한 수상전투단(SAG)은 괌 항로의 안전을 확보해야 합니다. 미국과 그 동맹국들은 해당 지역을 이미 요새화했으며 아군의 접근을 차단하기 위한 위치에 해상 및 공중 자산을 배치했을 것으로 추정됩니다. 아군 함대를 위협하는 적군과 조우하면 즉각 교전하여 함선과 항공기를 우선적으로 무력화하십시오. 또한 부수적 피해를 최소화하여 상륙지점 인근의 민간 기반시설을 보존하십시오. 성공적인 상륙을 위해 함대 방어 진형을 유지하고, 적 요격 세력을 격퇴하고, 괌 연안을 확보하십시오. 미군의 구축함, 순양함, 잠수함 전력이 괌 인근 해역을 순찰 중일 가능성이 높으며 섬에 접근할수록 공중 공격에도 대비해야 합니다. 미군의 증원 가능성에도 철저히 대비하여, 침공 함대의 전력이 손실되어 임무가 위태로워지는 사태가 없도록 하십시오. 동지의 임무는 함대의 전력을 온전히 보존하고 미군 방어선을 무력화하여 괌에 대한 통제권을 확보하는 것입니다. 본 작전의 성공은 태평양 전역에서 소련의 영향력을 크게 강화시킬 것입니다. 괌의 방어태세는 강력하겠지만 이곳에서의 승리는 미국의 지역 영향력에 치명적일 것이므로 항상 경계를 유지하십시오.

