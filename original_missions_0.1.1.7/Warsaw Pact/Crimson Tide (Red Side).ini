[Language_en]
Name=Crimson Tide (Red Side)
Description=The Politburo’s plans are too cautious, too constrained by the fear of American retaliation. You know that a bold, preemptive strike on the U.S. Eastern Seaboard is the only way to shift the balance of power decisively in favor of the Soviet Union. You will bring your ballistic missile submarine into launch range, fully aware that you are defying direct orders—but determined to act for the greater glory of your country. The Americans are scouring the Atlantic, with Task Forces 50.1 and 50.2, led by the USS Ranger and USS Fitch, deploying everything in their arsenal to locate you. Their P-3 Orions, destroyers, and submarines are hunting you with unmatched intensity, and evasion will require every ounce of cunning you possess. This mission is no longer about simple deterrence it is about delivering a message to the world. Avoid detection, reach your launch position, and prepare to unleash the ultimate strike. You are operating beyond the command structure, but you are confident in your cause: only through decisive action can the Soviet Union achieve its rightful dominance.
Trigger1Condition_Condition1AreaLabel=Launch Point
[Language_de]
Name=Crimson Tide (Rote Seite)
Description=Die Pläne des Politbüros sind zu zögerlich, zu sehr von der Angst vor einer amerikanischen Vergeltung geprägt. Sie wissen, dass nur ein mutiger, präventiver Schlag gegen die US-Ostküste das Kräfteverhältnis entscheidend zugunsten der Sowjetunion verschieben kann. Sie haben daher entschieden, Ihr ballistisches U-Boot in Reichweite zu bringen, wohl wissend, dass Sie dabei direkte Befehle missachten – Dennoch sind Sie entschlossen zu handeln, um Ihr Land zum Ruhm zu führen. Die Amerikaner durchkämmen den Atlantik, und die Einsatzgruppen Task Force 50.1 und 50.2, angeführt vom Flugzeugträger USS Ranger und dem Zerstörer USS Fitch. Setzen alles daran, Sie aufzuspüren. Feindliche P-3-Orions, Zerstörer und U-Boote jagen Sie mit einer beispiellosen Intensität und es wird all Ihre List und Ihr taktisches Geschick erfordern, der feindlichen Aufklärung zu entgehen. Diese Mission dreht sich längst nicht mehr nur um Abschreckung – sie ist eine Botschaft an die Welt. Ihr Ziel: Unentdeckt die Abschussposition erreichen und den ultimativen Schlag vorbereiten. Sie agieren außerhalb der Befehlskette, doch Sie sind überzeugt von Ihrer Mission: Nur durch entschlossenes Handeln kann die Sowjetunion ihre wahre Vormachtstellung erlangen.
Trigger1Condition_Condition1AreaLabel=Abschussposition
[Language_ru]
Name=Багровый прилив (за Красных)
Description=Политбюро слишком осторожничает с американцами, боясь их ответного удара. Вы же уверены, что только решительный превентивный удар по восточному побережью США сможет решительно сместить весь баланс сил в сторону Советского Союза. В нарушение прямого приказа, вы ведёте свою подводную лодку с баллистическими ракетами в зону пуска, полностью осознавая последствия, но считаете этот шаг необходимым для спасения собственной страны. Американцы рыщут по Атлантике, их ударные группы 50.1 и 50.2, возглавляемые кораблями «Рейнджер» и «Фитч» используют все имеющиеся в их распоряжении средства, чтобы обнаружить и потопить вашу лодку. Патрульные самолёты типа «Орион», эсминцы и многоцелевые подлодки пытаются обнаружить вас во чтобы то ни стало и вам понадобится всё ваше умение, чтобы избежать этого. Избегайте обнаружения, достигните пусковой позиции и приготовьтесь к нанесению удара возмездия. Страна считает вас предателем, но вы уверены в своей правоте.
Trigger1Condition_Condition1AreaLabel=Зона пуска ракет
[Language_cn]
Name=红潮风暴（红方）
Description=政治局的计划过于谨慎，过于担心美国的报复。而你知道，对美国东海岸进行先发制人的大胆打击才是使苏联占据上风的唯一手段。尽管明白这是在直接抗命，但为了让国家获得更大的荣誉，你仍决意将自己的弹道导弹核潜艇开进发射阵地。美国人在大西洋上搜寻，游骑兵号和菲奇号率领的第50.1和第50.2特遣舰队正在用一切手段寻找你。他们的P-3反潜机、驱逐舰和潜艇也在全力猎杀，你必须绞尽脑汁才能逃脱。这次任务不是简单的威慑，而是向全世界传递信息。避免暴露，进入发射阵地，准备进行最终打击。你正在越权行事，但你对自己的事业充满信心：只有果断地行动，苏联才能获得应有的主导地位。
Trigger1Condition_Condition1AreaLabel=发射点
