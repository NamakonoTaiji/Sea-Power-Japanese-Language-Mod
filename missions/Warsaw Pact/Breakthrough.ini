Taskforce1VictoryMessage=승리!|축하드립니다, 사령관님! 당신은 승리했습니다!
Taskforce1DefeatMessage=패배|당신은 임무목표 완수에 실패하였습니다, 사령관님.

Taskforce1StartMessage=<size=40>돌파</size>|사령관님, 당신의 임무는 대서양으로 침투하는 것입니다. 주의하세요: 지브롤터에서 NATO군을 돌파하는 것은 쉬운 일이 아닙니다.\\n\\n지브롤터 해협을 성공적으로 통과하려면 해군 기지와 비행장을 모두 무력화해야 할 수도 있습니다.|계속, 진행하세요"
Taskforce2StartMessage=<size=40>경고!</size>|이 임무는 NATO를 플레이하도록 설계된 것이 아닙니다.|아, 짜증나,이거소뽕이야!!11"

OrelInAtlanticsMessage=<size=40>승리!</size>|잘하셨어요, 사령관님! 지중해를 돌파할 수 있었습니다!|나는 소련을 섬기고 있습니다!|우라!
OrelSunkMessage=<size=40>패배!</size>|당신은 실패했습니다, 사령관님, 그리고 우리의 가장 귀중한 함선 중 하나를 잃었습니다. 이것은 완전한 패배입니다.

DockDestroyedMessage=<size=40>해군 기지 파괴됨!</size>|잘했어요, 사령관님! 그 부두에 순찰선은 더 이상 없습니다!
AirfieldDestroyedMessage=<size=40>공군 기지 파괴됨!</size>|잘했습니다, 사령관님! 더 이상 그 공군기지에 항공기는 없습니다!

DaphneDestroyedMessage=<size=40>치명적 실수!</size>\"잘 했습니다\" 프랑스 잠수함 <color={*}ad190e>시맨</color>을 격침했군요!\\n이제 프랑스는 확실히 NATO 편에서 전쟁에 가담할 것입니다. 당신들은 우리 모두에게 전쟁을 더 어렵게 만들었습니다. 전역할 준비를 하세요.

WeatherIntel=오늘의 일기 예보: 맑음, 서쪽에서 약한 바람. 비 없음.
GibraltarOnAlertIntel=지브롤터에 있는 우리 정보원 중 한 명이 현재 지역 공군기지에 경보가 발령되고 있다고 보고했습니다. 공격기가 그곳에서 이륙하는 것이 목격되었습니다. 아마도 당신의 함대가 탐지되어 곧 공격을 받을 것입니다.
SubmarineIntel=정보원은 해당 지역에 적 잠수함이 있을 가능성이 있다고 보고합니다. 주의해서 진행하십시오.

