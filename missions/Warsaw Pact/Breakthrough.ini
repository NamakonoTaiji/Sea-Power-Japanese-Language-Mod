Taskforce1VictoryMessage=Победа!|Поздравляем, командующий! Вы одержали победу!
Taskforce1DefeatMessage=Поражение|Вы не выполнили боевую задачу, командующий.

Taskforce1StartMessage=<size=40>Прорыв</size>|Командующий, ваша задача – прорыв в Атлантику. Имейте в виду, прорыв через силы НАТО в Гибралтаре – непростая задача.\n\nВозможно, вам придётся выввести из строя военно-морскую базу и авиабазу противника, чтобы успешно преодолеть Гибралтар.|Продолжить, Продолжить
Taskforce2StartMessage=<size=40>Внимание!</size>|Эта миссия не адаптирована под игру на стороне НАТО|Ок, ладно!

OrelInAtlanticsMessage=<size=40>Победа!</size>|Хорошая работа, командующий! Вам удалось вырваться из Средиземного моря!|Служу Советскому Союзу!|Ура!
OrelSunkMessage=<size=40>Поражение!</size>|Вы не смогли выполнить боевую задачу, командующий, и потеряли несколько ценных кораблей. Это полное поражение!

DockDestroyedMessage=<size=40>Военно-морская база уничтожена!</size>|Хорошо сделано, командующий! Новые корабли противника больше не выйдут из порта!
AirfieldDestroyedMessage=<size=40>Авиабаза уничтожена!</size>|Отличная работа, командующий! С этого аэродрома самолёты противника уже больше не взлетят!

DaphneDestroyedMessage=<size=40>Фатальная ошибка!</size>|«Спасибо» вам за потопления французской подлодки, \n<color={*}ad190e>матрос</color>! Франция теперь точно вступит в войну на стороне НАТО. Из-за ваших действий военная обстановка серьезно осложнилась для нас. Готовьтесь предстать перед трибуналом.

WeatherIntel=Прогноз погоды на сегодня: ясно, слабый западный ветер, осадки отсутствуют.
GibraltarOnAlertIntel=Источник в Гибралтаре сообщает, что местная авиабаза поднята по тревоге. Наблюдается подъем ударных самолётов. Есть основания полагать, что ваше соединение обнаружено противником и вскоре будут атаковано с воздуха.
SubmarineIntel=Разведка сообщает о возможном присутствии вражеской подводной лодки в вашем районе. Действуйте с осторожностью.

