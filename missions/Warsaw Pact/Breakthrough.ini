Taskforce1DefeatMessage=Niederlage|Sie haben die Missionsziele verfehlt, Kommandant.

Taskforce1StartMessage=<size=40>Durchbruch</size>|Kommandant, Ihre Mission ist der Durchbruch in den Atlantik. Achtung: Ein Durchbruch durch die NATO-Streitkräfte in Gibraltar wird nicht leicht werden.\n\nEventuell werden Sie sowohl den Marinestützpunkt, als auch den Luftwaffenstützpunkt ausschalten müssen, um die Straße von Gibraltar passieren zu können.|Weiter, Fortfahren
