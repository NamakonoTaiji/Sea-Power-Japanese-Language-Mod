Taskforce1DefeatMessage=Defeat|You failed to complete mission objectives, commander.

Taskforce1StartMessage=<size=40>Breakthrough</size>|Commander, your mission is to break into Atlantic. Be aware: breaking through NATO forces in Gibraltar will not be an easy task.\n\nYou might need to disable both naval base and airfield to be able to successfully pass the strait of Gibraltar.|Continue, Proceed
