Taskforce1StartMessage=<size=40>ブレイクスルー（海峡突破）</size>|司令官、貴官の任務は大西洋への突破である。心せよ、ジブラルタル海峡に展開するNATO部隊の突破は容易ではない。\n\n海峡を安全に通過するためには、敵海軍基地および空軍基地の無力化が必要となる可能性が高い。|続行
