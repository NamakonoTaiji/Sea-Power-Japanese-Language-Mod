OrelInAtlanticsMessage=<size=40>Sieg!</size>|Gute Arbeit, Kommandant! Es ist Ihnen gelungen aus dem Mittelmeer auszubrechen!|Ich diene der Sowjetunion!|Hurra!
OrelSunkMessage=<size=40>Niederlage!</size>|Sie haben versagt und eines unserer wertvollsten Schiffe verloren, Kommandant. Das ist eine vollständige Niederlage.

DockDestroyedMessage=<size=40>Marinestützpunkt zerstört!</size>|Gute Arbeit, Kommandant! Keine weiteren Patroillen mehr von den Good job, commander! Von den Docks laufen keine weiteren Patrouillenboote mehr aus!
AirfieldDestroyedMessage=<size=40>Luftwaffenstützpunkt zerstört!</size>|Gute Arbeit, Kommandant! Keine weiteren Luftstreitkräfte mehr von der Basis!

DaphneDestroyedMessage=<size=40>Fataler Fehler!</size>|"Gute Arbeit" beim versenken eines französischen U-Bootes, \n<color={*}ad190e>Matrose</color>! Jetzt tritt Frankreich sicherlich auf Seiten der NATO in den Krieg ein. Sie haben den Krieg soeben für uns alle deutlich erschwert. Bereiten Sie sich auf Ihre Abberufung vor.

WeatherIntel=Wettervorhersage für den heutigen Tag: Klar, leichter Westwind. Kein Regen.
GibraltarOnAlertIntel=Unsere Aufklärung meldet, dass der Luftwaffenstützpunkt in Gibraltar nun in Alarmbereitschaft ist. Es wurden von dort startende Kampfflugzeuge gesichtet. Höchstwahrscheinlich wurden Ihre Kräfte entdeckt und werden bald unter Feuer genommen.
SubmarineIntel=Der Geheimdienst meldet, dass sich möglicherweise ein feindlichen U-Boot im Gebiet aufhält. Achten Sie auf Ihre Umgebung.

