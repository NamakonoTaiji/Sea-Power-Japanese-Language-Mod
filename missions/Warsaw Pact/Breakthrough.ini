DaphneDestroyedMessage=<size=40>严重错误！</size>|\n<color={*}ad190e>水手</color>，你“准确”消灭了法国潜艇！法国必定会加入北约一方。你让我们所有人的任务变得更艰难了，准备卷铺盖走人吧。

WeatherIntel=今日天气预报：晴朗，轻微西风，无雨。
GibraltarOnAlertIntel=根据直布罗陀的线人报告，当地机场已处于戒备状态。有人看到攻击机从那里起飞，你的部队很可能被发现了，而且很快就会受到攻击。
