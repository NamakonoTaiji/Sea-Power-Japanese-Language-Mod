OrelSunkMessage=<size=40>敗北！</size>|任務失敗だ、司令官。我が軍の最重要艦艇の一つを失った。これは完全な敗北である。

DockDestroyedMessage=<size=40>海軍基地破壊！</size>|よくやった、司令官！もはやあの港から敵哨戒艦が出撃することはない！
AirfieldDestroyedMessage=<size=40>空軍基地破壊！</size>|よくやった、司令官！もはやあの基地から敵航空機が出撃することはない！

DaphneDestroyedMessage=<size=40>致命的失策！</size>|フランス潜水艦を撃沈するとは何事か、\n<color={*}ad190e>兵士</color>！これによりフランスは確実にNATO側で参戦するだろう。貴様の行動が我々全員の戦争遂行をより困難にしたのだ。除隊の準備をしておけ。

WeatherIntel=本日の天気予報：晴天、西寄りの弱風。降雨なし。
