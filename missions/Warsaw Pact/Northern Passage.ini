[Language_en]
Name=Northern Passage
Description=Due to bad intelligence, weather and timing of at sea replenishment, preparations for Operation "Hidden Lillies" go wrong. Very wrong. Now K-503 and K-244 submarines scramble to hunt approaching enemy convoy. Or rather, save their own skin.

MissionBriefingAssetsDirectory=missions/Warsaw Pact/Northern_Passage_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/Northern_Passage_briefing/Northern_Passage_en.xml
MissionBriefingRightPane=missions/Warsaw Pact/Northern_Passage_briefing/Northern_Passage_map.xml

Taskforce2VictoryMessage=<color=lime>Mission Completed</color>|Well done commander!|I serve Soviet Union!
Taskforce2DefeatNoUnitsMessage=<color=red>Mission Failed</color>|Motherland will mourn her fallen heros. We are sure they did their best!

Objective_SinkConvoy=Main: Sink at least 2 transports
Objective_SaveVolkhov=Optional: Volkhov must survive
Objective_SinkTarawa=Hidden: Sink all transports
Objective_SinkSubmarine=Hidden: Sink enemy submarine
Objective_SinkNimitz=Hidden: Sink enemy carrier

ObjectiveCompleted_SinkSubmarineMessage=<color=lime>Objective completed</color>|Well done commander! You've managed to find and eliminate that sneaky submarine!

Taskforce1StartMessage=<size=40>Warning!</size>|This mission is not designed to be played from US Navy perspective|Understood!
Taskforce2StartMessage=<size=40>WARNING!</size>|Commander! Our plans were foiled! Enemy detected approaching your resupply area! Abort preparations for operation. Save your submarines and support ships! Try to sink enemy <color={*}ffc68c>landing ships</color> to complete the mission.\n\nGood luck, commander!|Battlestations!

[Language_ru]
Name=Северный пролив
Description=Из-за ошибочных сведений разведки, плохой погоды и срыва графика пополнения запасов в море, подготовка к операции «Укрытые лилии» пошла не по плану. Совсем не по плану. Теперь только подводные лодки К-503 и К-244 спешат на перехват приближающегося вражеского конвоя. Или им придётся лишь защищаться..?

MissionBriefingAssetsDirectory=missions/Warsaw Pact/Northern_Passage_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/Northern_Passage_briefing/Northern_Passage_ru.xml
MissionBriefingRightPane=missions/Warsaw Pact/Northern_Passage_briefing/Northern_Passage_map.xml

Taskforce2VictoryMessage=<color=lime>Миссия выполнена</color>|Отличная работа, командующий!|Служу Советскому Союзу!
Taskforce2DefeatNoUnitsMessage=<color=red>Миссия провалена</color>|Родина оплачет своих павших героев. Мы уверены, они сделали всё, что было в их силах!

Objective_SinkConvoy=Основная: Потопить по краней мере 2 транспорта
Objective_SaveVolkhov=Дополнительная: «Волхов» должен уцелеть
Objective_SinkTarawa=Скрытая: Потопить все транспорты
Objective_SinkSubmarine=Скрытая: Потопить вражескую подлодку
Objective_SinkNimitz=Скрытая: Потопить вражеский авианосец

ObjectiveCompleted_SinkSubmarineMessage=<color=lime>Задание выполнено</color>|Отлично, командующий! Вы сумели найти и уничтожить эту пронырливую подлодку!

Taskforce1StartMessage=<size=40>Внимание!</size>|Эта миссия не предназначена для прохождения за ВМФ США!|Понятно!
Taskforce2StartMessage=<size=40>ВНИМАНИЕ!</size>|Командующий! Наш план сорван! Замечены вражеские силы, приближающиеся к району снабжения! Подготовку к операции отменить. Защищайте свои подводные лодки и суда снабжения! Попытайтесь потопить вражеские <color={*}ffc68c>десантные корабли</color>, чтобы завершить миссию.\n\nУдачи, командующий! Все по местам!

[Language_de]
Name=Northern Passage
Description=Durch fehlerhafte Aufklärung, schlechtes Wetter und den Zeitpunkt der Seeversorgung laufen die Vorbereitungen für Operation "Verborgene Lilien" völlig aus dem Ruder. Nun müssen die U-Boote K-503 und K-244 improvisieren, um den sich nähernden feindlichen Konvoi zu jagen – oder eher, um ihre eigene Haut zu retten.

MissionBriefingAssetsDirectory=missions/Warsaw Pact/Northern_Passage_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/Northern_Passage_briefing/Northern_Passage_de.xml
MissionBriefingRightPane=missions/Warsaw Pact/Northern_Passage_briefing/Northern_Passage_map.xml

Taskforce2VictoryMessage=<color=lime>Mission Erfolgreich</color>|Gut gemacht, Kommandant!|Ich diene der Sowjetunion!
Taskforce2DefeatNoUnitsMessage=<color=red>Mission Fehlgeschlagen</color>|Mütterchen Russland wird um ihre gefallen Helden trauern. Wir sind davon überzeugt, dass sie ihr bestes gegeben haben!

Objective_SinkConvoy=Haupt: Versenken Sie mindestens 2 Transportschiffe
Objective_SaveVolkhov=Optional: Volkhov muss überleben
Objective_SinkTarawa=Versteckt: Alle Transpotschiffe versenken
Objective_SinkSubmarine=Versteckt: Feindliches U-Boot versenken
Objective_SinkNimitz=Versteckt: Feindlichen Träger versenken

ObjectiveCompleted_SinkSubmarineMessage=<color=lime>Ziel erfüllt</color>|Gut gemacht, Kommandant! Es ist Ihnen gelungen, das feindliche U-Boot aufzuklären und zu zerstören!

Taskforce1StartMessage=<size=40>Warnung!</size>|Diese Mission ist nicht dafür gemacht, um sie auf Seiten der US Navy zu spielen|Verstanden!
Taskforce2StartMessage=<size=40>WARNUNG!</size>|Kommandant! Unsere Pläne wurden vereitelt! Feindliche Einheiten nähern sich dem Versorgungsgebiet! Brechen Sie die Vorbereitungen für die Operation ab. Retten Sie Ihre U-Boote und Unterstützungsschiffe! Versuchen Sie, die feindlichen  <color={*}ffc68c>Landungsschiffe</color> zu versenken, um die Mission zu erfüllen.\n\nViel Glück, Kommandant!|Auf Gefechtsstation!!

[Language_cn]
Name=北方航道
Description=由于不充分的情报、恶劣的天气和海上补给的失误，隐蔽百合行动的准备工作出现了重大问题。现在K-503和K-244潜艇正仓促地猎杀靠近的敌方护航队，确切点说，更多是在自保。

