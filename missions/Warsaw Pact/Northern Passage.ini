Taskforce2VictoryMessage=<color=lime>任务完成</color>|干得好，指挥官！|为苏联服役！
Taskforce2DefeatNoUnitsMessage=<color=red>任务失败</color>|祖国母亲会为倒下的英雄哀悼，我们相信他们尽力了！

Objective_SinkConvoy=主要：击沉至少2艘运输船
Objective_SaveVolkhov=可选：沃尔霍夫号不能沉没
Objective_SinkTarawa=隐藏：击沉所有运输船
Objective_SinkSubmarine=隐藏：击沉敌方潜艇
Objective_SinkNimitz=隐藏：击沉敌方航母

ObjectiveCompleted_SinkSubmarineMessage=<color=lime>目标完成</color>|干得好，指挥官！你成功找到并消灭了隐藏的潜艇！

Taskforce1StartMessage=<size=40>警告！</size>|此任务不是为美国海军一方设计的！|明白！
Taskforce2StartMessage=<size=40>警告！</size>|指挥官！我们的计划失败了！我们发现敌军正在靠近你的补给区域！停止行动准备，保护你的潜艇和补给舰！尝试击沉敌方<color={*}ffc68c>登陆舰</color>以完成任务。\n\n指挥官，祝你好运！|准备战斗！

[Language_ja]
Name=北方航路
Description=不十分な諜報、天候、洋上補給のタイミングの悪さにより、「隠れた百合」作戦の準備は失敗した。大きな誤算だ。現在、K-503とK-244の潜水艦は、接近する敵の護送船団を追跡するために急行している。あるいは、彼ら自身の身を守るためにか。

