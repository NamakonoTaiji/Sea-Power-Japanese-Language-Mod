Taskforce2VictoryMessage=<color=lime>ミッション完了</color>|よくやった司令官！|ソビエト連邦に栄光あれ！
Taskforce2DefeatNoUnitsMessage=<color=red>ミッション失敗</color>|祖国は倒れた英雄たちを悼むだろう。彼らが最善を尽くしたことを我々は確信している！

Objective_SinkConvoy=主要目標：輸送艦を少なくとも2隻撃沈せよ
Objective_SaveVolkhov=補助目標：ヴォルホフを生存させよ
Objective_SinkTarawa=隠し目標：すべての輸送艦を撃沈せよ
Objective_SinkSubmarine=隠し目標：敵の潜水艦を撃沈せよ
Objective_SinkNimitz=隠し目標：敵の空母を撃沈せよ

ObjectiveCompleted_SinkSubmarineMessage=<color=lime>目標達成</color>|よくやった司令官！あの狡猾な潜水艦を見つけて排除することができた！

Taskforce1StartMessage=<size=40>警告！</size>|このミッションは米海軍の視点でプレイするようには設計されていない|了解！
Taskforce2StartMessage=<size=40>警告！</size>|司令官！我々の計画は妨害された！敵があなたの補給エリアに接近しているのを発見した！作戦準備を中止せよ。あなたの潜水艦と支援艦を守れ！任務を完了するために敵の<color={*}ffc68c>揚陸艦</color>を撃沈せよ。\n\n健闘を祈る、司令官！|戦闘配置！
