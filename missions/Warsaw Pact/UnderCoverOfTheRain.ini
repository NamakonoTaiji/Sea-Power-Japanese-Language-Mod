[Language_en]
Name=Under cover of the rain
Description=With both sides aircraft pinned to ground by a constant rain, NATO command tries to sneak reinforcements into Narvik. Small Soviet taskforce is sent to intercept.

MissionBriefingAssetsDirectory=missions/Warsaw Pact/UnderCoverOfTheRain_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Language_en.xml
MissionBriefingRightPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Map_en.xml

Objective_SinkTransports=Sink at least 2 transports
Objective_SinkAllTransports=Sink all transports (Hidden)
Objective_NoHarmToCivil=No civilians should be harmed
Objective_SinkSubmarine=Sink enemy submarine (Hidden)

Taskforce1StartMessage=<size=40>Under cover of the rain</size>|Commander! Our forces have reached the mission area. We need to <color={*}ffc68c>sink at least 2 transports</color> to complete the mission.\n\nGood luck, commander!|Affirmative
Taskforce2StartMessage=<size=40>Warning!</size>|This mission is not designed to play as NATO|Ok

Taskforce1VictoryMessage=<color=lime>Mission Completed</color>|Well done commander! You had prevented enemy reinforcements from reaching frontline. Narvik will fall soon. Good job!|I serve Soviet Union!
Taskforce1DefeatNoUnitsMessage=<color=red>Mission Failed</color>|Motherland will mourn her fallen heros. We are sure they did their best!
Taskforce1DefeatConvoyEscapeMessage=<color=red>Mission Failed</color>|Commander! You have failed to intercept convoy and now our ground troops will have to deal with much harder resistance.

ObjectiveFailed_NoHarmToCivilMessage=<color=red>Objective failed</color>|Commander! You've been specifically instructed to avoid civilian casualties! High command is very disappointed that you have failed to achieve that.
ObjectiveCompleted_SinkSubmarineMessage=<color=lime>Objective completed</color>|Well done commander! You've managed to find and eliminate that sneaky submarine!
ObjectiveCompleted_SinkAllTransportsMessage=<color=lime>Objective completed</color>|Outstanding job commander! You've managed to sink all transports! This will shatter morale of the defenders of Narvik as they realize that nothing can slip through our blockade.\nWell done!|I serve Soviet Union!

Taskforce1IntelMessage=<size=40>Intel</size>|Commander! New intel received
Taskforce1IntelConvoy=One of our informants reports that convoy has been sighted entering the Vestfjorden. It is moving along southern shore of the fjord.
Taskforce1IntelCivilians=One of our informants reports that civilian ships are fleeing Narvik and moving in the fjord at the moment. Be careful not to hit them.

[Language_de]
Name=Im Schutz des Regens
Description=Während die Luftstreitkräfte beider Seiten aufgrund des anhaltenden Regens am Boden bleiben müssen, versucht das NATO-Kommando, Verstärkung nach Narvik zu schleusen. Eine kleine sowjetische Taskforce wurde entsandt, um diese Kräfte abzufangen und zu neutralisieren, bevor sie Narvik erreichen können.

MissionBriefingAssetsDirectory=missions/Warsaw Pact/UnderCoverOfTheRain_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Language_de.xml
MissionBriefingRightPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Map_en.xml

Objective_SinkTransports=Versenken Sie mindestens 2 Transportschiffe
Objective_SinkAllTransports=Versenken Sie alle Transportschiffe (Versteckt)
Objective_NoHarmToCivil=Keine zivilen Verluste
Objective_SinkSubmarine=Versenken Sie das feindliche U-Boot (Versteckt)

Taskforce1StartMessage=<size=40>Im Schutz des Regens</size>|Kommandant! Unsere Kräfte haben das Missionsgebiet erreicht. Wir müssen <color={*}ffc68c>mindestens zwei Transporter versenken</color>, um die Mission abzuschließen.\n\nViel Glück, Kommandant!|Auf Gefechtsstation
Taskforce2StartMessage=<size=40>Warnung!</size>|Diese Mission ist icht dafür gemacht, um sie auf Seiten der NATO zu spielen|Ok

Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich</color>|Sehr gut, Kommandant! Sie haben die feindliche Verstärkung vor Erreichen der Front neutralisiert. Narvik wird bald fallen. Gute Arbeit!|Ich diene der Sowjetunion!
Taskforce1DefeatNoUnitsMessage=<color=red>Mission Fehlgeschlagen</color>|Mütterchen Russland wird um ihre gefallen Helden trauern. Wir sind davon überzeugt, dass sie ihr bestes gegeben haben!
Taskforce1DefeatConvoyEscapeMessage=<color=red>Mission Fehlgeschlagen</color>|Kommandant! Sie haben den Konvoi nicht abgefangen! Nun müssen unsere Bodentruppen gegen einen noch heftigeren Widerstand ankämpfen.

ObjectiveFailed_NoHarmToCivilMessage=<color=red>Ziel Verfehlt</color>|Kommandant! Sie wurden explizit darauf hingewiesen, dass zivile Verluste zu vermeiden sind! Das Oberkommando ist sehr enttäuscht, dass Sie dieses Ziel verfehlt haben.
ObjectiveCompleted_SinkSubmarineMessage=<color=lime>Ziel Erfüllt</color>|Gut gemacht, Kommandant! Es ist Ihnen gelungen, das feindliche U-Boot aufzuklären und zu zerstören!
ObjectiveCompleted_SinkAllTransportsMessage=<color=lime>Ziel Erfüllt</color>|Hervorragende Arbeit, Kommandant! Es ist Ihnen gelungen, alle Transportschiffe zu versenken! Das wird die Moral der Verteidiger von Narvik zerstören, wenn Sie merken, dass nichts unsere Blockade durchbrechen kann.\nGut gemacht!|Ich diene der Sowjetunion!

Taskforce1IntelMessage=<size=40>Information</size>|Kommandant! Es gibt neue nachrichtendienstliche InformationenNew intel received
Taskforce1IntelConvoy=Einer unserer Informanten meldet, dass der Convoy bei der Einfahrt in das Vestfjord gesichtet wurde. Er bewegt sich entlang der Südküste des Fjords.
Taskforce1IntelCivilians=Einer unserer Informanten berichtet, dass zivile Schiffe aus Narvik fliehen und sich in diesem Moment im Fjord befinden. Vorsicht beim Einsatz Ihrer Waffensysteme.

[Language_cn]
Name=雨帘之下
Description=由于持续的降雨，双方的飞机都无法行动，北约指挥官试图让增援潜入纳尔维克。苏联的一支小型特遣舰队前去拦截。

MissionBriefingAssetsDirectory=missions/Warsaw Pact/UnderCoverOfTheRain_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Language_cn.xml
MissionBriefingRightPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Map_cn.xml

Objective_SinkTransports=击沉至少2艘运输船
Objective_SinkAllTransports=击沉所有运输船（隐藏）
Objective_NoHarmToCivil=不可伤害平民
Objective_SinkSubmarine=击沉敌方潜艇（隐藏）

Taskforce1StartMessage=<size=40>雨帘之下</size>|指挥官！我们的部队已抵达任务区域，我们需要<color={*}ffc68c>击沉至少2艘运输船</color>以完成任务。\n\n指挥官，祝你好运！|明白。
Taskforce2StartMessage=<size=40>警告！</size>|此任务不是为北约一方设计的。|明白。

Taskforce1VictoryMessage=<color=lime>任务完成</color>|干得好，指挥官！你阻止了靠近前线的敌方增援。我们很快就会攻下纳尔维克！|为苏联服役！
Taskforce1DefeatNoUnitsMessage=<color=red>任务失败</color>|母亲会为倒下的英雄哀悼，我们相信他们尽力了！
Taskforce1DefeatConvoyEscapeMessage=<color=red>任务失败</color>|指挥官！你没能拦截护航队，现在我们的地面部队将遭遇更强的抵抗。

ObjectiveFailed_NoHarmToCivilMessage=<color=red>目标失败</color>|指挥官，命令中已明确指出避免平民伤亡！司令部对你的失职感到非常失望。
ObjectiveCompleted_SinkSubmarineMessage=<color=lime>目标完成</color>|你成功找到并消灭了隐藏的潜艇！
ObjectiveCompleted_SinkAllTransportsMessage=<color=lime>目标完成</color>|干得好，指挥官！你成功击沉了所有运输船！纳尔维克的守军知道没有船只能突破封锁时，斗志将会被粉碎。|为苏联服役！

Taskforce1IntelMessage=<size=40>情报</size>|指挥官，有新的情报！
Taskforce1IntelConvoy=根据线人报告，护航队已经进入了韦斯特峡湾并且正沿峡湾南岸航行。
Taskforce1IntelCivilians=根据线人报告，峡湾中的平民船只正在逃离纳尔维克。请注意，不要伤害平民。

[Language_ru]
Name=Под завесой дождя
Description=Поскольку самолеты обеих сторон прижаты к земле постоянным дождем, командование НАТО пытается перебросить подкрепление в Нарвик. Небольшой советское оперативное соединение отправляется на перехват.

MissionBriefingAssetsDirectory=missions/Warsaw Pact/UnderCoverOfTheRain_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Language_ru.xml
MissionBriefingRightPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Map_ru.xml

Objective_SinkTransports=Потопить как минимум 2 транспорта
Objective_SinkAllTransports=Потопить все транспорты (скрытая)
Objective_NoHarmToCivil=Потерь среди гражданских быть не должно
Objective_SinkSubmarine=Потопить вражескую подлодку (скрытая)

Taskforce1StartMessage=<size=40>Под завесой дождя</size>|Командующий! Наше соединение достигло назначенного района. Мы должны потопить <color={*}ffc68c>как минимум 2 транспорта</color>, чтобы выполнить задачу.\n\nУдачи, командующий!|Принято
Taskforce2StartMessage=<size=40>Внимание!</size>|Эта миссия нне предназначена для игры за НАТО|Ок

Taskforce1VictoryMessage=<color=lime>Миссия выполнена</color>|Отлично сделано, командующий! Вы предотвратили доставку вражеским подкреплений на линию фронта. Нарвик скоро падёт. Хорошая работа!|Служу Советскому Союзу!
Taskforce1DefeatNoUnitsMessage=<color=red>Миссия провалена</color>|Родина оплачет павших героев. Мы уверены, что они сделали всё, что было в их силах!
Taskforce1DefeatConvoyEscapeMessage=<color=red>Миссия провалена</color>|Командующий! Вам не удалось перехватить конвой, и теперь нашим наземным войскам придется столкнуться с гораздо более сильным сопротивлением.

ObjectiveFailed_NoHarmToCivilMessage=<color=red>Задача не выполнена</color>|Командующий! Вам было дано особое указание избегать жертв среди гражданского населения! Высшее командование очень разочаровано тем, что вам не удалось этого добиться.
ObjectiveCompleted_SinkSubmarineMessage=<color=lime>Задача выполнена</color>|Отлично, командующий! Вам удалось обнаружить и потопить эту коварную подлодку!
ObjectiveCompleted_SinkAllTransportsMessage=<color=lime>Задача выполнена</color>|Отличная работа командира! Вам удалось потопить все транспорты! Это подорвет моральный дух защитников Нарвика, поскольку они поймут, что ничто не сможет прорваться через нашу блокаду.\nОтличная работа!|Служу Советскому Союзу!

Taskforce1IntelMessage=<size=40>Разведка</size>|Командующий! Поступили новые разведданные.
Taskforce1IntelConvoy=Один из наших информаторов сообщает, что замечен конвой, входящий в Вестфьорд. Он движется вдоль южного берега фьорда.
Taskforce1IntelCivilians=Один из наших информаторов сообщает, что в данный момент гражданские корабли покидают Нарвик и движутся во фьорде. Будьте осторожны, чтобы не попасть по ним.

[Language_ja]
Name=雨に紛れて
Description=絶え間ない雨により双方の航空機が地上に抑えられる中、NATO司令部はナルヴィクへの増援を密かに送り込もうとしている。小規模なソ連のタスクフォースがこれを迎撃するために派遣された。

MissionBriefingAssetsDirectory=missions/Warsaw Pact/UnderCoverOfTheRain_briefing
MissionBriefingAssetsSearchPattern=*.jpg,*.png
MissionBriefingLeftPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Language_ja.xml
MissionBriefingRightPane=missions/Warsaw Pact/UnderCoverOfTheRain_briefing/Map_ja.xml

Objective_SinkTransports=輸送船を少なくとも2隻撃沈せよ
Objective_SinkAllTransports=全ての輸送船を撃沈せよ（隠し目標）
Objective_NoHarmToCivil=民間人に危害を加えるな
Objective_SinkSubmarine=敵潜水艦を撃沈せよ（隠し目標）

Taskforce1StartMessage=<size=40>雨に紛れて</size>|司令官！我々の部隊は任務エリアに到着した。ミッションを完了するためには、<color={*}ffc68c>輸送船を少なくとも2隻撃沈</color>する必要がある。\n\n健闘を祈る、司令官！|了解
Taskforce2StartMessage=<size=40>警告！</size>|このミッションはNATO側でプレイするようには設計されていない|了解

Taskforce1VictoryMessage=<color=lime>ミッション完了</color>|よくやった、司令官！敵の増援が前線に到達するのを阻止した。ナルヴィクは間もなく陥落するだろう。お疲れだった！|ソビエト連邦に栄光あれ！
Taskforce1DefeatNoUnitsMessage=<color=red>ミッション失敗</color>|祖国は倒れた英雄たちを悼むだろう。彼らが最善を尽くしたことを我々は確信している！
Taskforce1DefeatConvoyEscapeMessage=<color=red>ミッション失敗</color>|司令官！護送船団の迎撃に失敗し、我々の地上部隊はより激しい抵抗に直面することになった。

ObjectiveFailed_NoHarmToCivilMessage=<color=red>目標失敗</color>|司令官！民間人への被害を避けるよう明確に指示された！最高司令部はあなたがそれを達成できなかったことに非常に失望している。
ObjectiveCompleted_SinkSubmarineMessage=<color=lime>目標達成</color>|よくやった、司令官！あの狡猾な潜水艦を見つけて排除することができた！
ObjectiveCompleted_SinkAllTransportsMessage=<color=lime>目標達成</color>|素晴らしい働きだ、司令官！全ての輸送船を撃沈することができた！我々の封鎖を突破できるものは何もないと理解すれば、ナルヴィクの防衛者の士気は崩壊するだろう。\nよくやった！|ソビエト連邦に栄光あれ！

Taskforce1IntelMessage=<size=40>情報</size>|司令官！新たな情報が入った
Taskforce1IntelConvoy=我々の情報提供者の一人が、護送船団がヴェストフィヨルドに入るのを目撃したと報告した。船団はフィヨルドの南岸沿いを移動している。
Taskforce1IntelCivilians=我々の情報提供者の一人が、民間船がナルヴィクから逃れ、現在フィヨルド内を航行中であると報告した。誤って撃沈しないよう注意せよ。
