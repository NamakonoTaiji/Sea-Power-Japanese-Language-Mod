[Language_ko]
Name=고가치 표적
Description=\n소규모 소련 해군 편대가 나토의 <Span Foreground=\"gold\">고가치 화물선</Span>을 격침시키기 위해 출동합니다.

Objective_Target=적 수송선 침몰시키기
Objective_Kara=크레치를 반드시 생존시킬것
Objective_Civil=민간인 피해가 없어야함
Objective_F14=F-14 격추하기 (히든)


Taskforce1StartMessage=<size=40>고가치 표적</size>|사령관님 환영합니다!\\n\\n<size=15>이번 임무에서의 주 목표는 미국에서 노르웨이에 고가치 표적을 운송하는 <color={*}ffc68c>화물선</color>을 찾아 격침시키는것입니다.\\n정보에 따르면 파로 제도 북쪽으로 소규모의 호위함과 함께 지나갈 예정입니다.\\n\\n\\n팁:\\n<color={*}ffc68c>중요:</color>\\n - BPK «케르치»함은 기함입니다! 격침당하게 두지 마십시오!\\n\\n - 당신의 기함에는 헬기가 있습니다 이를 사용하여 적군의 함선을 식별하십시오.</size>|총원 전투배치!
#\n\n - Do not keep LR radars turned on for too long - enemy will identify you. You can use surface search radars safely

Taskforce2StartMessage=<size=40>고가치 표적</size>|사령관님 환영합니다!\\n\\n<size=15>이번 임무에서는 미국에서 노르웨이로 고가치 화물을 운송하는 <color={*}ffc68c>화물선</color>을 보호하는것입니다.\\n정보에 따르면 소련군 전투단이 파견되어 파로 제도 북쪽에서 이를 저지할려고 합니다. 그들을 전멸시켜야 화물선들이 안전하게 도착할수 있습니다.\\n\\n\\n팁:\\n<color={*}ffc68c>중요:</color>사령관님의 함선들에게는 헬기가 있으니 이를 사용하여 적군을 식별하십시오</size>|총원 전투배치!


Taskforce1VictoryMessage=<color=lime>미션 성공!</color>|잘하셨습니다 사령관님! 목표물이 파괴되었으며 화물선이 수송하던 물품이 도착지에 도착하지 못하였습니다. 잘하셨습니다!
Taskforce2VictoryMessage=<color=lime>미션 성공!</color>|잘하셨습니다 사령관님! 적군이 파괴되었으며 화물선들 또한 안전합니다. 잘하셨습니다!


Taskforce1VictoryNoLoses_Message=<color=lime>미션 성공</color>|잘하셨습니다 사령관님! 목표물이 파괴되었으며 아군 함선들 또한 전부 무사합니다. 이는 완벽한 전략과 노하우의 결집체입니다!
Taskforce1VictoryWithLoses_Message=<color=lime>미션 성공!</color>|모국이 쓰러진 영웅들을 기억할것입니다 사령관님. 그들의 용기와 노력이 우리를 한발짝 가까이 승리로 가져다 주었습니다.
Taskforce1VictoryFlagshipLost_Message=<color=lime>미션 성공</color>|모국은 {$UnitName}의 함장과 승조원들을 기억할것입니다. 그들의 용기와 노력이 우리를 한발짝 가까이 승리로 가져다 주었습니다.

CivLosesHeavy=\n 하지만 민간인 함선들에 대한 전쟁범죄는 용납되지 않을것입니다. 군법회의에서 이 전투단의 지휘관에 대한 처분을 결정할것입니다.
CivLosesLight=\n 하지만 민간인 피해를 용납되지 않을것입니다. 이번 사건으로 인한 자세한 조사가 실시될것입니다.

Tu22ShotDown=\n 아이슬란드에서 복귀하는 아군 Tu-22 폭격기들을 격추하는건 중대한 반역행위입니다!
Tu22ShotDownFlagshipLost= 군사 법원은 전투 그룹 사령관이 이 범죄에 전적으로 책임이 있다고 판결했습니다. 그가 전사하면서 전투 그룹의 다른 지휘관들에 대한 기소가 철회되었습니다
Tu22ShotDownFlagshipLost= 군법회의가 사령관님을 기다리고 있습니다...


