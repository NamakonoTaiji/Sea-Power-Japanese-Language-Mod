[Language_de]
Name=Hochwertziel
Description=\Ein kleiner sowjetischer Kampfverband wurde entsendet, um ein <Span Foreground="gold">Frachtschiff</Span> der NATO abzufangen, welches wertvolle Fracht transportiert.

Objective_Target=Gegnerisches Frachtschiff versenken
Objective_Kara=Kerch muss überlegen
Objective_Civil=Keine Zivilisten verletzt
Objective_F14=F-14 abgeschossen (Versteckt)


Taskforce1StartMessage=<size=40>Hochwertziel</size>|Willkommen Kommandant!\n\n<size=15>Ihr Primärziel dieser Mission besteht im Aufspüren und Versenken eines <color={*}ffc68c>Frachtschiffes</color>, welches militärische Güter von allerhöchstem Wert von den USA nach Norwegen transportiert.\nNach Geheimdienstberichten wird das Schiff mit einer kleinen Eskorte die Färöer im Norden passieren.\n\n\nTipps:\n<color={*}ffc68c>WICHTIG:</color>\n - Die BPK «Kerch» ist Ihr Flaggschiff. Verlieren Sie es nicht! \n\n - Ihr Flaggschiff verfügt über einen Hubschrauber - Sie können ihn zum Aufklären von Kontakten nutzen.</size>|Auf Gefechtsstation!
#\n\n - Do not keep LR radars turned on for too long - enemy will identify you. You can use surface search radars safely

Taskforce2StartMessage=<size=40>Hochwertziel</size>|Willkommen Kommandant!\n\n<size=15>Ihr Primärziel in deser Mission ist der Schutz Ihres <color={*}ffc68c>Frachtschiffes</color>, welches militärische Güter von allerhöchstem Wert von den USA nach Norwegen transportiert.\nGeheimdienstberichten zufolge wird ein sowjetischer Kampfverband versuchen, sie nördlich der Färöer abzufangen. Sie müssen den Verband besiegen, damit Ihr Frachter sicher an sein Ziel gelangt.\n\n\nTipps:\n<color={*}ffc68c>WICHTIG:</color>Ihre Schiffe sind mit Hubschraubern ausgestattet - Sie können diese zum Aufklären von Kontakten nutzen.</size>|Auf Gefechtsstation!


Taskforce1VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Gut gemacht, Kommandant! Das Ziel wurde zerstört und seine Ladung wird niemals an ihrem Zielort ankommen. Gute Arbeit!
Taskforce2VictoryMessage=<color=lime>Mission Erfolgreich!</color>|Gut gemacht, Kommandant! Der feindliche Verband wurde zerstört und ihr Frachtschiff ist weiterhin intakt. Gute Arbeit!


Taskforce1VictoryNoLoses_Message=<color=lime>Mission Erfolgreich!</color>|Gut gemacht, Kommandant! Das Ziel wurde zerstört und alle Ihrer Schiffe sind noch einsatzfähig. Das war eine exzellente Vorführung Ihres Könnens!
Taskforce1VictoryWithLoses_Message=<color=lime>Mission Erfolgreich!</color>|Mütterchen Russland wird um ihre gefallen Helden trauern, Kommandant. Ihr Mut und ihre Fähigkeiten haben uns einen Schritt näher zum Sieg gebracht!
Taskforce1VictoryFlagshipLost_Message=<color=lime>Mission Erfolgreich!</color>|Mütterchen Russland wird um den Kommandanten der {$UnitName} und ihre crew trauern. Ihr Mut und ihre Fähigkeiten haben uns einen Schritt näher zum Sieg gebracht!

CivLosesHeavy=\n Schwere Kriegsverbrechen gegen zivile Schiffe werden nicht unbemerkt bleiben. Ein Militärgericht wird über das Schicksal der kommandierenden Offiziere dieses Kampfverbandes entscheiden
CivLosesLight=\n Zivlie Verluste sind inakzeptabel. Der Vorfall wird gründlich untersucht werden.

Tu22ShotDown=\n Friendly fire auf TU-22er, die von der Mission über Island zurückkehrten, war ein grundleger Fehler!
Tu22ShotDownFlagshipLost= Das Militärgericht hat entschieden, dass der Kommandant des Kampfsverbandes alleine für das Verbrechen verantwortlich ist. Nach seinem Tod im Einsatz wurden die Verfahren gegen die anderen kommandierenden Offiziere eingestellt.
Tu22ShotDownFlagshipLost= Das Kriegsgericht erwartet Sie, Kommandant...


Taskforce1DefeatMessage=<color=red>Mission Fehlgeschlagen</color>|Mütterchen Russland wird um ihre gefallenen Helden trauern. Wir sind überzeugt, sie haben ihr Bestes gegeben!
Taskforce2DefeatMessage=<color=red>Mission Fehlgeschlagen</color>|Sie haben die wichtige Fracht nicht geschützt, Kommandant. Das wird einen massiven Einfluss auf den Verlauf des Krieges haben.


CivSunkMessage=<color=red>Kriegsverbrechen!</color>|Ihre Handlungen haben zu zivilen Verlusten geführt. Bereiten Sie sich auf das Kriegsgericht nach Ihrer Rückkehr vor.

