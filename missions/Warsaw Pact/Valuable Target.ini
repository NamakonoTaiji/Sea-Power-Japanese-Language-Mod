[Language_en]
Name=Valuable target
Description=\nSmall Soviet battlegroup is sent to intercept NATO <Span Foreground="gold">cargo vessel</Span> transporting very valuable cargo.

Objective_Target=Sink enemy transport
Objective_Kara=Kerch must survive
Objective_Civil=No civilians should be harmed
Objective_F14=Shoot down F-14 (Hidden)


Taskforce1StartMessage=<size=40>Valuable Target</size>|Welcome commander!\n\n<size=15>In this mission your primary objective is to find and sink a <color={*}ffc68c>cargo vessel</color> transporting military cargo of high value from US to Norway.\nIntelligence has information that this vessel with a small escort will be passing north of Faroe Islands.\n\n\nTips:\n<color={*}ffc68c>IMPORTANT:</color>\n - BPK «Kerch» is your flagship. Do not loose it! \n\n - Your flagship has a helicopter - you can use it to spot and identify contacts.</size>|General Quarters!
#\n\n - Do not keep LR radars turned on for too long - enemy will identify you. You can use surface search radars safely

Taskforce2StartMessage=<size=40>Valuable Target</size>|Welcome commander!\n\n<size=15>In this mission your primary objective is to protect your <color={*}ffc68c>cargo vessel</color> transporting military cargo of high value from US to Norway.\nIntelligence has information that Soviet battlegroup will try to intercept you north of Faroe Islands. You must defeat it to ensure safe passage for your freighter.\n\n\nTips:\n<color={*}ffc68c>IMPORTANT:</color>Your ships has helicopters - you can use them to spot and identify contacts.</size>|General Quarters!


Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|Well done commander! Target has been destroyed and its cargo will not reach its destination. Good job!
Taskforce2VictoryMessage=<color=lime>Mission complete!</color>|Well done commander! Enemy group has been destroyed and cargo vessel stil intact. Good job!


Taskforce1VictoryNoLoses_Message=<color=lime>Mission complete!</color>|Well done commander! Target has been destroyed and all of your ships are afloat. That is an excellent display of skill and tactics!
Taskforce1VictoryWithLoses_Message=<color=lime>Mission complete!</color>|Motherland will mourn her fallen heros, commander. Their courage and skill brought us one step closer to Victory!
Taskforce1VictoryFlagshipLost_Message=<color=lime>Mission complete!</color>|Motherland will mourn commander of {$UnitName} and her crew. Their courage and skill brought us one step closer to Victory

CivLosesHeavy=\n However, severe warcrimes against civilian vessels will not go unnoticed. Military court will decide the fate of commanding officers of this battlegroup
CivLosesLight=\n However, casualties among civilians are not acceptable. A thorough investigation of this accident will be conducted.

Tu22ShotDown=\n Friendly fire on TU-22s returning from mission over Iceland was a major failure!
Tu22ShotDownFlagshipLost= Military court decided that the battlegroup commander is solely responsible for this crime. As he was killed in action, charges against other commanding officers of battlegroup were dropped
Tu22ShotDownFlagshipLost= Court marshal awaits you, commander...


Taskforce1DefeatMessage=<color=red>Mission Failed</color>|Motherland will mourn her fallen heroes. We are sure they did their best!
Taskforce2DefeatMessage=<color=red>Mission Failed</color>|You've failed to protect a critical cargo, commander. This will impact war badly.


CivSunkMessage=<color=red>War Crime!</color>|Your actions led to civilian causalties. Prepere to be court marshalled upon return.

