Description=\n高価値貨物を輸送中のNATO<Span Foreground="gold">貨物船</Span>迎撃のため、小規模なソ連戦闘群が派遣された。

Objective_Target=敵輸送艦の撃沈
Objective_Kara=旗艦「ケルチ」の生還
Objective_Civil=民間船舶への被害回避
Objective_F14=F-14の撃墜（隠し目標）


Taskforce1StartMessage=<size=40>貴重な目標</size>|司令官！\n\n<size=15>本任務における主要目標は、米国からノルウェーへ高価値軍需物資を輸送中の<color={*}ffc68c>貨物船</color>を発見し、撃沈することである。\n情報部によれば、同船は小規模な護衛部隊と共にフェロー諸島北方海域を通過する予定。\n\n\nヒント:\n<color={*}ffc68c>重要:</color>\n - BPK「ケルチ」は貴官の旗艦である。喪失は許されない！ \n\n - 旗艦はヘリコプターを搭載している。目標の捜索・識別に活用せよ。</size>|戦闘配置！
#\n\n - 長距離レーダーの連続使用は避けよ。敵に識別される。水上捜索レーダーは比較的安全に使用可能。

Taskforce2StartMessage=<size=40>貴重な目標</size>|司令官！\n\n<size=15>本任務における主要目標は、米国からノルウェーへ高価値軍需物資を輸送中の<color={*}ffc68c>貨物船</color>を防衛することである。\n情報部によれば、ソ連戦闘群がフェロー諸島北方で貴官を迎撃する可能性がある。貨物船の安全な航行を確保するため、これを撃破せよ。\n\n\nヒント:\n<color={*}ffc68c>重要:</color>貴官の艦隊はヘリコプターを搭載している。目標の捜索・識別に活用せよ。</size>|戦闘配置！


Taskforce1VictoryMessage=<color=lime>任務完了！</color>|見事だ、司令官！目標は撃沈され、積荷は目的地に到達しない。よくやった！
Taskforce2VictoryMessage=<color=lime>任務完了！</color>|見事だ、司令官！敵部隊は撃破され、貨物船は健在である。よくやった！


Taskforce1VictoryNoLoses_Message=<color=lime>任務完了！</color>|見事だ、司令官！目標を撃沈し、かつ全艦艇が生還した。卓越した技量と戦術指揮である！
Taskforce1VictoryWithLoses_Message=<color=lime>任務完了！</color>|祖国は倒れた英雄たちを追悼するだろう、司令官。彼らの勇気と技量が我々を勝利へと導いたのだ！
Taskforce1VictoryFlagshipLost_Message=<color=lime>任務完了！</color>|祖国は旗艦{$UnitName}の艦長と乗組員を追悼するだろう。彼らの勇気と技量が我々を勝利へと導いたのだ！

CivLosesHeavy=\n しかしながら、民間船舶に対する重大な戦争犯罪は見過ごされることはない。当該戦闘群指揮官の処遇は軍法会議によって決定される。
CivLosesLight=\n しかしながら、民間人の犠牲は容認できない。本件に関する徹底的な調査が行われるであろう。

Tu22ShotDown=\n アイスランド上空任務より帰投中の友軍Tu-22爆撃機への誤射は、重大な失策である！
Tu22ShotDownFlagshipLost= 軍法会議は、本件の責任は戦闘群司令官にのみあると判断した。同司令官は戦死したため、他の指揮官への告訴は取り下げられる。
Tu22ShotDownFlagshipLost= 司令官、軍法会議が貴官を待っている…


Taskforce1DefeatMessage=<color=red>任務失敗</color>|祖国は倒れた英雄たちを追悼するだろう。彼らが全力を尽くしたことは疑いない！
Taskforce2DefeatMessage=<color=red>任務失敗</color>|重要貨物の防衛に失敗した、司令官。これは戦局に重大な影響を与えるだろう。


CivSunkMessage=<color=red>戦争犯罪！</color>|貴官の行動により民間人の犠牲者が出た。帰投後、軍法会議に備えよ。

