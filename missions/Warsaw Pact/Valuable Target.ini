[Language_cn]
Name=高价值目标
Description=\n苏联的小型战斗群前去拦截运输高价值货物的北约<Span Foreground=""gold"">货船</Span>。

Objective_Target=击沉敌方运输船
Objective_Kara=刻赤号不能沉没
Objective_Civil=不可伤害平民
Objective_F14=击落F-14（隐藏）


Taskforce1StartMessage=<size=40>高价值目标</size>|你好，指挥官！\n\n<size=15>在此任务中你的主要目标是找到并击沉一艘由美国向挪威运输高价值军用货物的<color={*}ffc68c>货船</color>。\n情报显示此货船及其小型护航编队将从法罗群岛北部经过。\n\n\n提示：\n<color={*}ffc68c>重要：</color>\n *刻赤号大型反潜舰是你的旗舰，不要让它被击沉！\n\n *你的旗舰有直升机，可以用直升机发现并识别接触。</size>|战斗警报！
#\n\n *不要长时间开启远程雷达——敌人会根据雷达信号识别你。你可以安全地使用对面搜索雷达。

Taskforce2StartMessage=<size=40>高价值目标</size>|你好，指挥官！\n\n<size=15>在此任务中你的主要目标是保护一艘由美国向挪威运输高价值军用货物的<color={*}ffc68c>货船</color>。\n情报显示苏联战斗群会在法罗群岛北部尝试拦截。你必须将其击败，确保货船安全通过。\n\n\nTips:\n<color={*}ffc68c>IMPORTANT:</color>你的船只有直升机，可以用直升机发现并识别接触。</size>|战斗警报！


Taskforce1VictoryMessage=<color=lime>任务完成！</color>|干得好，指挥官！目标已被消灭，货物不可能抵达目的地了！
Taskforce2VictoryMessage=<color=lime>任务完成！</color>|干得好，指挥官！敌方战斗群已被消灭，货物仍完好无损！

Taskforce1VictoryNoLoses_Message=<color=lime>任务完成！</color>|干得好，指挥官！目标已被消灭，而且你没有损失船只，这是一场战术和技巧的精彩表演！
Taskforce1VictoryWithLoses_Message=<color=lime>任务完成！</color>|指挥官，祖国母亲会为倒下的英雄哀悼。他们的勇气和技巧将使我们更接近胜利！
Taskforce1VictoryFlagshipLost_Message=<color=lime>任务完成！</color>|我们失去了{$UnitName}，祖国母亲会为倒下指挥官和船员们哀悼。他们的勇气和技巧将使我们更接近胜利！

CivLosesHeavy=\n但我们无法忽视对平民船只犯下的严重罪行，军事法庭会决定战斗群指挥官的命运。
CivLosesLight=\n但我们无法接受平民伤亡，并且将彻查此次事故。

Tu22ShotDown=\n攻击从冰岛返航的图-22是重大失误！
Tu22ShotDownFlagshipLost=军事法庭裁定战斗群主官对这一罪行负全责，由于他在行动中阵亡，对战斗群其他军官的指控已被撤销。
Tu22ShotDownFlagshipLost=指挥官，军事法庭上见……


Taskforce1DefeatMessage=<color=red>任务失败</color>|祖国母亲会为倒下的英雄哀悼，我们相信他们尽力了！
Taskforce2DefeatMessage=<color=red>任务失败</color>|指挥官，你没能保护重要货物，这会产生重大影响。


CivSunkMessage=<color=red>战争罪行！</color>|你的行为导致了平民伤亡，你回来时将被军事法庭审判。

