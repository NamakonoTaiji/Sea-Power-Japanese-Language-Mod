[Language_ru]
Name=Важная цель
Description=\nНебольшое советское соденинение направлено на перехват <Span Foreground="gold">транспорта</Span> НАТО, перевозящего очень ценный груз.

Objective_Target=Потопить вражеский транспорт
Objective_Kara=«Керчь» должна выжить
Objective_Civil=Потери среди гражданских недопустимы
Objective_F14=Сбить F-14 (скрытая)


Taskforce1StartMessage=<size=40>Важная цель</size>|Добро пожаловать, командующий!\n\n<size=15>В этой миссии ваша основная цель — найти и потопить <color={*}ffc68c>грузовое судно</color>, перевозящее ценные военные грузы из США в Норвегию.\nРазведка располагает информацией о том, что это судно с небольшим эскортом будет проходить севернее Фарерских островов.\n\n\nСоветы:\n<color={*}ffc68c>ВАЖНО:</color>\n - БПК «Керчь» — ваш флагман. Не потеряйте его! \n\n — У вашего флагмана есть вертолет — вы можете использовать его для обнаружения и идентификации контактов.</size>|Боевая тревога!
#\n\n - Do not keep LR radars turned on for too long - enemy will identify you. You can use surface search radars safely

Taskforce2StartMessage=<size=40>Важная цель</size>|Добро пожаловать, командующий!\n\n<size=15>В этой миссии ваша основная цель — защитить ваше <color={*}ffc68c>грузовое судно</color>, перевозящее ценный военный груз из США в Норвегию.\nРазведка располагает информацией, что советская боевая группа попытается его перехватить к северу от Фарерских островов. Вы должны уничтожить её, чтобы обеспечить безопасный проход для вашего грузового корабля.\n\n\nСоветы:\n<color={*}ffc68c>ВАЖНО:</color>На ваших кораблях есть вертолеты — вы можете использовать их для обнаружения и идентификации контактов. </size>|Боевая тревога!

Taskforce1VictoryMessage=<color=lime>Миссия завершена!</color>|Отличная работа! Цель уничтожена, а ее груз не достигнет пункта назначения.
Taskforce2VictoryMessage=<color=lime>Миссия завершена!</color>|Отличная работа! Группа противника уничтожена, а грузовое судно осталось целым.

Taskforce1VictoryNoLoses_Message=<color=lime>Миссия завершена!</color>|Отличная работа! Цель уничтожена и все Ваши корабли остались на плаву. Отличный пример мастерства и умелой тактики.
Taskforce1VictoryWithLoses_Message=<color=lime>Миссия завершена!</color>|Родина оплачет своих павших героев, командующий. Их отвага и умение приблизили нас на шаг ближе к победе.
Taskforce1VictoryFlagshipLost_Message=<color=lime>Миссия завершена!</color>|Родина не забудет командира корабля {$UnitName} и его команду. Их отвага и умение приблизили нас на шаг ближе к победе.

CivLosesHeavy=\n Однако тяжкие военные преступления против гражданских судов не останутся незамеченными. Военный суд решит судьбу командиров соединения.
CivLosesLight=\n Однако жертвы среди мирного населения недопустимы. Будет проведено тщательное расследование данного происшествия.

Tu22ShotDown=\n Дружественный огонь по возвращающимся с миссии над Исландией Ту-22 – это крупный провал!
Tu22ShotDownFlagshipLost= Военный суд постановил, что ответственность за это преступление несет только командующий соединением. Поскольку он погиб в бою, обвинения с других командиров боевой группы были сняты.
Tu22ShotDownFlagshipLost= Вас ожидает военный трибунал, командующий...


Taskforce1DefeatMessage=<color=red>Миссия провалена</color>|Родина не забудет своих павших героев. Мы уверены, они сделали всё, что было в их силах!
Taskforce2DefeatMessage=<color=red>Миссия провалена</color>|Вам не удалось защитить критически важный груз, командующий. Отрицательно скажется на ходе боевых действий.


CivSunkMessage=<color=red>Военное преступление!</color>|Ваши действия привели к жертвам среди гражданского населения. Приготовьтесь к судебному разбирательству по возвращении.

