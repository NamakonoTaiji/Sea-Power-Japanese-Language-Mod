[Language_cn]
Name=蛇头
Description=作为AH-1J眼镜蛇攻击直升机精英中队的队长，你的任务是打击伊拉克海军的领导层核心。情报证实，伊拉克海军司令阿比德·穆罕默德·加比正乘坐一艘205U型巡逻艇视察波斯湾的战区水域，这是破坏伊拉克指挥体系的难得机会。你的任务是找到他的船，与他交战，并在他返回安全水域前消灭他。巡逻队戒备森严，任何靠近的迹象都会引起他们的反击。精准和时机至关重要——在伊拉克军队完全反应过来之前迅速打击并撤离。

Taskforce1StartMessageMessage=<size=40>蛇头</size>|你好，指挥官！\n\n<size=15>作为AH-1J眼镜蛇攻击直升机精英中队的队长，你的任务是打击伊拉克海军的领导层核心。情报证实，伊拉克海军司令阿比德·穆罕默德·加比正乘坐一艘205U型巡逻艇视察波斯湾的战区水域，这是破坏伊拉克指挥体系的难得机会。你的任务是找到他的船，与他交战，并在他返回安全水域前消灭他。巡逻队戒备森严，任何靠近的迹象都会引起他们的反击。精准和时机至关重要——在伊拉克军队完全反应过来之前迅速打击并撤离。

