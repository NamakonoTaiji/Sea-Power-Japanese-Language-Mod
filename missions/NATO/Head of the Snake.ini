[Language_ja]
Name=蛇の頭
Description=AH-1Jコブラ攻撃ヘリコプター精鋭中隊の指揮官として、貴官はイラク海軍指導部の中枢を打撃する重要作戦を命じられた。情報によれば、イラク海軍司令官アビド・モハメド・アル＝カビ中将が、ペルシャ湾の係争海域においてオーサII級ミサイル艇に搭乗し視察中であることが確認された。これはイラク軍指揮系統を混乱させる好機である。貴官の任務は、アル＝カビ中将の乗艦を発見、交戦し、彼が安全な海域に帰還する前にこれを排除することである。当該哨戒部隊は厳重に警護されており、貴官らの接近を探知されれば即座に反撃を受けるであろう。精密性とタイミングが肝要である。敵部隊が完全な迎撃態勢を整える前に迅速に攻撃を敢行し、離脱せよ。

Taskforce1StartMessageMessage=<size=40>蛇の頭</size>|司令官！\n\n<size=15>AH-1Jコブラ攻撃ヘリコプター精鋭中隊の指揮官として、貴官はイラク海軍指導部の中枢を打撃する重要作戦を命じられた。情報によれば、イラク海軍司令官アビド・モハメド・アル＝カビ中将が、ペルシャ湾の係争海域においてオーサII級ミサイル艇に搭乗し視察中であることが確認された。これはイラク軍指揮系統を混乱させる好機である。貴官の任務は、アル＝カビ中将の乗艦を発見、交戦し、彼が安全な海域に帰還する前にこれを排除することである。当該哨戒部隊は厳重に警護されており、貴官らの接近を探知されれば即座に反撃を受けるであろう。精密性とタイミングが肝要である。敵部隊が完全な迎撃態勢を整える前に迅速に攻撃を敢行し、離脱せよ。</size>|了解

