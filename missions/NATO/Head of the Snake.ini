[Language_en]
Name=Head of the Snake
Description=As the leader of an elite squadron of AH-1J Cobra attack helicopters, you’ve been tasked with a critical operation to strike at the heart of Iraqi naval leadership. Intelligence confirms that Lieutenant General Abid Mohammed al-Kabi, the Iraqi naval commander, is on an inspection tour aboard an Osa-II patrol boat in the contested waters of the Persian Gulf, presenting a rare opportunity to destabilize Iraqi command. Your mission is to locate al-Kabi’s vessel, engage, and eliminate him before he returns to safe waters. The patrol is heavily guarded, and any sign of your approach will trigger immediate retaliation. Precision and timing are essential—strike swiftly and withdraw before Iraqi forces can fully mobilize.
Taskforce1StartMessageMessage=<size=40>Head of the Snake</size>|Welcome commander!\n\n<size=15>As the leader of an elite squadron of AH-1J Cobra attack helicopters, you’ve been tasked with a critical operation to strike at the heart of Iraqi naval leadership. Intelligence confirms that Lieutenant General Abid Mohammed al-Kabi, the Iraqi naval commander, is on an inspection tour aboard an Osa-II patrol boat in the contested waters of the Persian Gulf, presenting a rare opportunity to destabilize Iraqi command. Your mission is to locate al-Kabi’s vessel, engage, and eliminate him before he returns to safe waters. The patrol is heavily guarded, and any sign of your approach will trigger immediate retaliation. Precision and timing are essential—strike swiftly and withdraw before Iraqi forces can fully mobilize.

Objective_General_KIA=General Abid Mohammed al-Kabi neutralised

Taskforce1EngagementZoneMessage=You are clear to engage the Iraqi vessels!
Taskforce1VictoryMessage=<color=lime>Mission complete!</color>|You successfully destroyed the enemy forces and managed to eliminate General Abid Mohammed al-Kabi! Great work!|OK
