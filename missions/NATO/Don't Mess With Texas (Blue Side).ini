[Language_ja]
Name=テキサスに手を出すな（Blue Side）
Description=この作戦の目的は、地域の平和を維持しながら海軍演習を行うことです。USSテキサスとUSSバージニアは、地中海でトルコと共同演習を行っている水上行動群（SAG）の重要な要素です。しかし、エスカレートする地域の緊張が懸念されており、シリアは米海軍の地域水域への接近をイスラエルを支援する可能性の前兆と見なしています。これらの疑念を和らげるための外交努力が行われていますが、状況は不安定なままです。交戦ルールは、部隊が攻撃された場合にのみ反撃し、敵対行為をエスカレートさせる可能性のある挑発行為を避け、警戒態勢を維持することを求めています。ミッションの目標は、これらの演習を開戦せずに完了し、敵対的な遭遇を緩和し、すべての米国および同盟国の資産の安全を確保することです。最小限のミスがより広範な紛争を引き起こす可能性があるため、注意が必要です。
